default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV['DB_POOL'] || 32 %>

development:
  <<: *default
  host: <%= ENV['DEV_DB_HOST'] || 'localhost' %>
  database: <%= ENV['DEV_DB_NAME'] || 'energy_sparks_development' %>
  username: <%= ENV['DEV_DB_USERNAME'] %>
  password: <%= ENV['DEV_DB_PASSWORD'] %>

test: &test
  <<: *default
  host: <%= ENV['DEV_DB_HOST'] || 'localhost' %>
  database: energy_sparks_test
  username: <%= ENV['DEV_DB_USERNAME'] %>
  password: <%= ENV['DEV_DB_PASSWORD'] %>

staging:
  <<: *default
  database: <%= ENV['STAGING_DB_NAME'] %>
  host: <%= ENV['STAGING_DB_HOST'] %>
  username: <%= ENV['STAGING_DB_USER'] %>
  password: <%= ENV['STAGING_DB_PASSWORD'] %>

production:
    <<: *default
    adapter: postgresql
    encoding: unicode
    database: <%= ENV['RDS_DB_NAME'] %>
    username: <%= ENV['RDS_USERNAME'] %>
    password: <%= ENV['RDS_PASSWORD'] %>
    host: <%= ENV['RDS_HOSTNAME'] %>
    port: <%= ENV['RDS_PORT'] %>
    idle_timeout: <%= ENV['DB_IDLE_TIMEOUT'] || 300 %>
    reaping_frequency: <%= ENV['DB_REAPER_FREQUENCY'] || 60 %>

cucumber:
  <<: *test
