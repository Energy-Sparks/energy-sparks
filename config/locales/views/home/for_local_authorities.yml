      <h4><strong>Comparing school energy performance</strong></h4>
      <p>
        Energy Sparks provides a <a href="/benchmarks">school comparison and benchmarking tool</a> to allow portfolio analysis of schools in Local Authority groups or across the whole Energy Sparks portfolio. This tool compares performance against a range of benchmarks including per pupil and per floor area, school holiday consumption and heating start time, and is a powerful means of identifying the worst performing schools to target with additional support and the best performing schools to feature in case studies.
      </p>
