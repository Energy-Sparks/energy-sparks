    section_6_html: |-
      <h4><strong>How much energy can participating schools save?</strong></h4>
      <p>
        Most schools participating with Energy Sparks can expect to achieve energy savings of around 10% in their first year of engagement with Energy Sparks, resulting in cost savings of around £2500-£6000 (depending on tariffs) and 8 tonnes of CO2 based on an average 2 form entry primary school. Energy Sparks' best performing schools have achieved savings of up to 30%, generally by reducing school holiday, weekend and overnight heating use and cutting their electricity baseload. Examples of savings achieved at participating schools are provided in the Energy Sparks' <a href="/case-studies">Case Studies</a>.
      </p>
    section_7_html: |-
      <h4><strong>What meters does the school need to join Energy Sparks?</strong></h4>
      <p>
        To join Energy Sparks you need smart meters installed which are capable of providing half hourly electricity and gas consumption data to Energy Sparks. These can be Half-Hourly (HH), Automated Meter Reading (AMR) or Smart Metering Equipment Technical Specifications (SMETS2) meters. If you don’t have the right meters installed, you can request an upgrade from your energy supplier. Energy Sparks recommends SMETS2 for electricity and AMR for gas where available.
      </p>
