        Energy Sparks provides guidance to support <a href="/intervention_type_groups">adult-led actions</a> to save energy through changes in:
      </p>
      <ul>
        <li>Staff and pupil behaviour</li>
        <li>Heating system setup</li>
        <li>Building fabric</li>
        <li>Appliance upgrades</li>
        <li>Operations</li>
        <li>Policies</li>
      </ul>
