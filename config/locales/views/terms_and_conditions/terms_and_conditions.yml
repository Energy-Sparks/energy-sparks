          <ul>
            <li> 4.1.1 Half hourly energy consumption, generation and export information for both gas and electricity. Both historical and ongoing data will be obtained where available. </li>
            <li> 4.1.2 Energy tariff information containing information of the price you are charged for energy consumed to provide more accurate cost and savings estimates through the Energy Sparks tool </li>
            <li> 4.1.3 Information identifying the energy meter (number, location, type) </li>
          </ul>
        </li>
        <li> 4.2 Participating schools will nominate an Energy Sparks champion. This is a lead adult who will act as the Energy Sparks account administrator for their school, support pupil energy saving activities, receive Energy Sparks alerts and newsletters and check their school's Energy Sparks online account regularly to see their school's energy use, and what actions they need to do next. </li>
        <li> 4.3 Participating schools will commit to engage with Energy Sparks through a pupil eco-team or similar, using pupil-led action to drive energy reduction measures at the school. </li>
        <li> 4.4 Funded schools receiving free access will nominate at least three Energy Sparks champions. These will include a member of the senior leadership team, a business/facilities/estates/site manager and a teacher. When staff leave the school they will commit to hand over their Energy Sparks user role to another suitable staff member. Staff users are strongly encouraged to attend at least one Energy Sparks training webinar per school year.</li>
        <li> 4.5 Funded schools will commit to complete and record at least one <a href=%{programme_types_url}>Energy Sparks programme</a> of pupil activities per school year (between 5 and 10 activities per programme); carry out and record at least <a href="%{intervention_type_groups_url}">one adult action</a> per long school term based on Energy Sparks’ recommendations for the school; and nominate at least one named staff member to carry out a holiday switch off before each holiday.</li>
        <li> 4.6 Energy Sparks will support all schools to engage and increase their energy saving activity, but if there is no or limited evidence of engagement with the Energy Sparks tool and resources, funded places may be withdrawn.</li>
