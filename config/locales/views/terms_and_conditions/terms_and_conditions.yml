      <p>Revision date&#58; 3rd October 2023</p>
      <h2> 1. We are Energy Sparks, a registered charity in England and Wales, registration 1189273. </h2>
      <h2> 2. You are a participating school or similar educational organisation or an Energy Sparks site user. </h2>
      <h2> 3. Energy Sparks service provision to schools </h2>
      <ul>
        <li> 3.1 Energy Sparks will provide participating school(s) with access to the Energy Sparks online tool, where schools’ energy usage (gas and electricity) and solar generation and export data (when available), will be graphically presented and analysed for both school staff and pupils to readily access, providing energy saving recommendations and associated learning, energy monitoring and energy saving pupil activities and resources. </li>
        <li> 3.2 Energy Sparks will provide participating schools with automated online, email and text alerts and regular newsletters for signed up users. </li>
        <li> 3.3 School staff and supporting volunteers will have access to Energy Sparks training webinars. </li>
        <li> 3.4 Energy Sparks will provide email support to participating school users for any technical problems, user queries or specific energy advice questions. Initial email response times will be within 3 working days, Monday to Friday during state school term times. Terms are defined as average state school term dates in England and Wales. Energy Sparks will aim to resolve most user queries within 5 working days during state school term times. More technical queries or problems, particularly those problems involving meter errors or data feeds may require further investigation before a full response can be provided. Energy Sparks offers a limited support service during state school holidays due to reduced demand. The school holiday service is designed to keep the Energy Sparks online tool running, but Energy Sparks will not normally respond to individual user or school queries or advice requests until the start of the next school term, or within 20 working days whichever is the shorter. Energy Sparks does not offer a permanently manned support telephone number, but users can request a call back at a mutually convenient time.
        </li>
      </ul>
      <h2> 4. Obligations for participating schools </h2>
      <ul>
        <li>
