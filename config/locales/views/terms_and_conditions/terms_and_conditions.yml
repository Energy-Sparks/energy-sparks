        <li>7.7 Participating schools have the right to withdraw consent to their data being published to Energy Sparks at any time. You can withdraw consent by emailing hello@energysparks.uk. Energy Sparks will then remove the school’s ongoing and historical energy data from the Energy Sparks website within one month.</li>
