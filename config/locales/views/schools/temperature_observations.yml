        temperature_recording_tips_html: |
          <h3>Temperature recording tips</h3>
          <ul>
          <li>The best way to measure the temperature is to put the thermometer down on a table or shelf, and wait until the temperature reading stops changing.</li>
          <li>To get a good measurement of the overall temperature in the room, you should put the thermometer away from any radiators or heaters, spotlights, electrical equipment like whiteboards or computers, air conditioning vents, windows, outside walls and direct sunlight.</li>
          <li>You should be careful not to hold the thermometer while taking your measurement as your body heat will warm the thermometer.</li>
          </ul>
