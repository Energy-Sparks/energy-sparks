          <p>Getting the temperature right at your school is important. A hot classroom is expensive as more heating is needed, and heating costs money. The best temperature for schools is 18&deg;C, but corridors and sports halls can be 15&deg;C. If some areas of your school are hotter than this, you are wasting energy and money. For every 1&deg;C you reduce the temperature, you save the school about 10% of its heating costs.</p>
