        <li>12.1 Ni fydd dim yn y telerau ac amodau hyn&#58; (a) yn cyfyngu nac yn eithrio ein hatebolrwydd ni neu eich atebolrwydd am farwolaeth neu anaf personol o ganlyniad i'n hesgeulustod ni neu'ch esgeulustod, fel y bo'n berthnasol; (b) yn cyfyngu nac yn eithrio ein hatebolrwydd ni neu eich atebolrwydd am dwyll neu gamliwio twyllodrus; neu (c) yn cyfyngu nac yn eithrio unrhyw rai o'n rhwymedigaethau ni neu'ch rhwymedigaethau mewn unrhyw ffordd na chaniateir o dan gyfraith berthnasol.</li>
        <li>12.2 Ni fyddwn yn atebol i chi mewn perthynas ag unrhyw golledion sy'n deillio o ddigwyddiadau y tu hwnt i'n rheolaeth resymol.</li>
        <li>
          12.3 I'r graddau mwyaf a ganiateir gan y gyfraith, nid yw Sbarcynni yn derbyn unrhyw atebolrwydd am unrhyw un o'r canlynol&#58;
          <ul>
            <li>12.3.1 Unrhyw golledion ysgol, megis colli elw, incwm, refeniw, arbedion a ragwelir, busnes, contractau, ewyllys da neu gyfleoedd masnachol;</li>
            <li>12.3.2 colli neu lygru unrhyw ddata, cronfa ddata neu feddalwedd;</li>
            <li>12.3.3 unrhyw golled neu ddifrod arbennig, anuniongyrchol neu ganlyniadol.</li>
          </ul>
        </li>
      </ul>
      <h2>13. Eiddo deallusol</h2>
      <ul>
        <li>13.1 Mae holl feddalwedd Sbarcynni yn ffynhonnell agored a gyhoeddir o dan drwydded MIT. Nid oes gan ysgolion hawliau mynediad unigryw i unrhyw feddalwedd neu swyddogaeth a ddatblygir.</li>
        <li>13.2 Mae Sbarcynni yn rhoi trwydded i ysgolion a defnyddwyr ysgol i gopïo ac addasu adnoddau gweithgaredd Sbarcynni at ddiben cefnogi disgyblion a chymuned yr ysgol i leihau ôl troed carbon yr ysgol.</li>
      </ul>
      <h2>14. Newidiadau i'r Telerau ac Amodau</h2>
      <ul>
        <li>14.1 Gall y telerau ac amodau hyn gael eu hamrywio gennym ni o bryd i'w gilydd. Bydd telerau diwygiedig o'r fath yn berthnasol o'r dyddiad cyhoeddi. Bydd ein telerau diweddaraf yn cael eu harddangos ar wefan Sbarcynni a thrwy barhau i ddefnyddio a chael mynediad at y wefan a’r offeryn ar-lein yn dilyn newidiadau o’r fath, rydych yn cytuno i gael eich rhwymo gan unrhyw amrywiad a wneir gennym ni. Eich cyfrifoldeb chi yw gwirio'r Telerau hyn o bryd i'w gilydd i wirio amrywiadau o'r fath. Byddwn hefyd yn defnyddio ein cyfathrebiadau cylchlythyr i rybuddio defnyddwyr am unrhyw newidiadau i'r Telerau ac Amodau hyn.</li>
      </ul>
      <h2>15. Cyfraith Llywodraethol ac Awdurdodaeth</h2>
      <ul>
        <li>15.1 Bydd y Telerau ac Amodau hyn yn cael eu llywodraethu a’u dehongli yn unol â chyfraith Cymru a Lloegr a bydd pob anghydfod sy’n codi o dan y Cytundeb (gan gynnwys anghydfodau neu hawliadau anghytundebol) yn ddarostyngedig i awdurdodaeth unigryw llysoedd Cymru a Lloegr.</li>
      </ul>
