        this_section_html: |-
          <p>Mae'r adran hon yn rhoi dadansoddiad manylach o reolaeth boeler eich ysgol a rhai pethau i gadw llygad amdanynt.</p>
          <p>Mae'r adrannau canlynol yn rhoi mwy o gefndir a dadansoddiad o'ch llwyth sylfaenol trydan<p>
