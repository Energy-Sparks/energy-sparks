        thermostatic_up_to_1_year:
          footer_html: |-
            <p>Os oes gan y gwres reolaeth thermostatig dda (gwerth R² uchel) yna dylai'r pwyntiau ar frig y siart pan fydd y gwres ymlaen fod yn agos at y llinell duedd.</p>
            <p>Mae hyn oherwydd bod faint o wres sydd ei angen ar un diwrnod yn gymesur yn llinol â'r gwahaniaeth rhwng y tymheredd y tu mewn a'r tu allan, a byddai unrhyw amrywiad o'r llinell duedd yn awgrymu nad yw rheolaeth thermostatig yn gweithio'n rhy dda.</p>
            <p>Mae'r ail set o ddata ar waelod y siart ar gyfer defnydd nwy yn yr haf pan nad yw'r gwres ymlaen; yn nodweddiadol, mae hyn o ddŵr poeth a defnydd o'r gegin.</p>
            <p>Mae ongl y llinell hon yn aml yn arwydd o ba mor dda y mae'r system dŵr poeth wedi'i hinswleiddio; os bydd y defnydd yn cynyddu wrth iddo oeri mae'n awgrymu diffyg inswleiddio.</p>
          subtitle_html: Mae'r siart hwn yn dangos dadansoddiad o ba mor agos y mae'r defnydd o nwy yn eich ysgol yn cyd-fynd â'r tymheredd y tu allan rhwng <span class="start-date">%{start_date}</span> a <span class="end-date">%{end_date}</span>
