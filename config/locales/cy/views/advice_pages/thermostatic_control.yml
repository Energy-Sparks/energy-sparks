        an_alternative_way_of_looking_html: |-
          <p>Ffordd arall o edrych ar y rheolydd thermostatig yw edrych a yw defnydd ysgol o nwy yn newyd ar ddiwrnod pan fo'r tymheredd y tu allan yn newid yn sylweddol.</p>
          <p>Amrediad dyddiol yw'r gwahaniaeth rhwng tymheredd yn ystod y dydd a'r nos. Mae'n gyffredin i dymheredd allanol gynyddu mwy na 10°C yn ystod y dydd. Mae hyn yn arbennig o wir yn y gwanwyn, lle mae tymheredd y ddaear oer ar ôl y gaeaf yn arwain at nosweithiau oerach, a heulwen gynnes y gwanwyn yn cynyddu tymheredd yn ystod y dydd.</p>
          <p>Os oes newid mawr mewn tymheredd mewn diwrnod, fe'i disgrifir fel un sydd ag amrediad dyddiol mawr</p>
          <p>Mewn egwyddor, os bydd tymheredd y tu allan yn codi 10°C, yna bydd y gwres a gollir drwy ffabrig adeilad (e.e. waliau, ffenestri ac ati) yn haneru mwy (gan fod y gwres a gollir yn gymesur â'r gwahaniaeth rhwng tymheredd y tu allan a'r tu mewn). Os oes gan yr ysgol reolaeth thermostatig dda yna byddech yn disgwyl gweld gostyngiad tebyg yn y defnydd o nwy yn ystod y dydd.</p>
        for_energy_experts_html: |-
          <p>Ar gyfer arbenigwyr ynni, mae'r fformiwla sy'n diffinio'r llinell duedd yn ddiddorol iawn. Mae'n rhagweld sut mae'r defnydd o nwy yn amrywio gyda thymheredd y tu allan.</p>
          <p>Yn yr enghraifft uchod, y fformiwla ar gyfer gwresogi yw:</p>
          <p><code>Y gofyniad gwresogi a ragwelir (kWh) = %{b} * tymheredd y tu allan + %{a}</code></p>
          <p>Felly ar gyfer eich ysgol, os yw’r tymheredd allanol cyfartalog yn 12°C, y defnydd o nwy a ragwelir ar gyfer yr ysgol ar y diwrnod hwnnw fyddai:</p>
          <p><code>%{predicted_kwh_for_high} kWh = %{b} * %{temperature_high} + %{a}</code></p>
          <p>Ond pe bai'r tymheredd y tu allan yn oerach ar 4°C byddai'r defnydd o nwy ar gyfer y diwrnod hwnnw:</p>
          <p><code>%{predicted_kwh_for_low} kWh = %{b} * %{temperature_low} + %{a}</code></p>
          <p>
          Gweld a allwch chi ddarllen y gwerthoedd hyn oddi ar linell duedd y graff uchod (tymheredd 12°C a 4°C ar yr echelin x a'r ateb - y defnydd dyddiol o nwy a ragwelir ar yr echelin-y).
          </p>
        how_to_calculate_a_theoretical_daily_gas_consumption_using_the_model: Sut i gyfrifo defnydd dyddiol o nwy damcaniaethol gan ddefnyddio'r model
        scatter_chart_html: |-
          <p>Mae'r siart gwasgariad isod yn dangos dadansoddiad thermostatig o system wresogi eich ysgol. Yr echelin x yw'r tymheredd y tu allan. Mae'r echelin y yn dangos y defnydd o ynni mewn kWh ar unrhyw ddiwrnod penodol.</p>
          <p>Darperir dwy set o ddata ar y siart. Y pwyntiau sy'n gysylltiedig â'r grŵp ar frig y siart yw'r rhai ar gyfer gwresogi diwrnod ysgol gaeaf. Wrth iddo gynhesu mae'r defnydd o nwy bob dydd yn gostwng.</p>
          <p>Mae R² yn fesur o ba mor agos at y duedd yw'r gwerthoedd gwresogi dyddiol.</p>
          <p>Mae R² o 0.0 yn golygu nad oes perthynas rhwng pa mor oer yw hi y tu allan a faint o nwy mae'ch ysgol yn ei ddefnyddio. Byddai hyn yn arwain at gostau rhedeg uwch a mwy o allyriadau carbon.</p>
          <p>Mae R² o 1.0 yn berffaith. Mae'n golygu bod defnydd eich ysgol o nwy yn gymesur â pha mor oer yw y tu allan.</p>
