        next_steps_html: |-
          <p>Er mwyn gwella rheolaeth thermostatig eich ysgol, dylech:</p>
          <ul>
            <li>Sicrhewch fod gan yr holl reiddiaduron falfiau rheoli thermostatig sy'n gweithio, fel y gallwch addasu tymheredd yr ystafell ddosbarth heb agor ffenestri a drysau.</li>
            <li>Cynhaliwch ymgyrch i gael pawb yn yr ysgol i ddeall pwysigrwydd diffodd rheiddiaduron cyn i chi agor ffenestri a drysau.</li>
            <li>Ceisiwch symud thermostat eich prif foeler i leoliad gwahanol fel swyddfa'r ysgol neu ystafell ddosbarth.</li>
          </ul>
