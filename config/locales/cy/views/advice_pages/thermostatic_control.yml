        advice_html: |-
          <p>Mae adeilad gyda rheolaeth thermostatig da yn golygu po oeraf ydyw y tu allan, po uchaf yw'r defnydd o nwy ar gyfer gwresogi.</p>
          <p>Mae hon yn dudalen uwch oherwydd mae rhai themâu cymhleth dan sylw a gallai gymryd peth amser i ddefnyddiwr weithio trwy'r esboniadau.</p>
