          <p>Mae dŵr poeth mewn ysgolion yn cael ei ddarparu fel arfer gan foeler nwy canolog sydd wedyn yn cylchredeg y dŵr poeth mewn dolen yn barhaus o gwmpas yr ysgol. Weithiau caiff y systemau hyn sy'n seiliedig ar nwy eu hategu gan dwymwyr tanddwr neu bwynt defnyddio mwy lleol sy'n cael eu pweru gan drydan.</p>
