        the_circulatory_gas_based_systems_html: "<p>Mae'r systemau sy'n seiliedig ar nwy cylchredol mewn ysgolion yn gyffredinol aneffeithlon iawn, gyda chyfartaledd o tua 15%; ar gyfer eich ysgol rydym yn amcangyfrif %{existing_gas_efficiency}. Mae'r aneffeithlonrwydd hyn yn cynnig cyfleoedd sylweddol o ran costau ac allyriadau carbon os eir i'r afael â hwy.</p>"
        theoretically_every_pupil_uses_html: |-
          <p>
            Yn ddamcaniaethol, mae pob disgybl yn defnyddio tua 5 litr o ddŵr poeth y dydd, sydd ar gyfer eich ysgol gyda %{number_of_pupils} o ddisgyblion,
