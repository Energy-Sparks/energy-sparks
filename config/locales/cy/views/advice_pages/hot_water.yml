          </p>
        title: Dadansoddiad
        we_calculate_the_efficiency_html: "<p>Rydym yn cyfrifo effeithlonrwydd eich system dŵr poeth drwy gymharu cyfrifiad hwn o %{theoretical_annual_hot_water_requirement_kwh} kWh ar gyfer system 100% effeithlon ag amcangyfrif Sbarcynni o %{existing_gas_annual_kwh} kWh ar gyfer eich system bresennol.</p>"
