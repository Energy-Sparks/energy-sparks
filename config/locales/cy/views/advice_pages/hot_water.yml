        hot_water_efficiency_improvement_options: Opsiynau gwella effeithlonrwydd dŵr poeth
        hot_water_efficiency_improvement_options_content_html: |-
          <p>Mae systemau dŵr poeth cylchredol yn aneffeithlon oherwydd eu bod yn cylchredeg dŵr poeth yn barhaol mewn dolen o amgylch yr ysgol felly mae dŵr poeth ar gael yn syth pan fydd rhywun yn troi tap ymlaen yn hytrach na gorfod aros i’r dŵr poeth ddod yr holl ffordd o’r ystafell boeler. Mae'r pibellau cylchredol a ddefnyddir i wneud hyn yn aml wedi'u hinswleiddio'n wael ac yn colli gwres. Yn aml, dim ond 15% yn effeithlon yw'r mathau hyn o systemau.</p>
          <p>Yn gyffredinol, mae dau opsiwn posibl y gallai fod gennych i leihau costau ac allyriadau carbon rhedeg y system dŵr poeth yn eich ysgol:</p>
          <ol>
            <li>gwella rheolaeth amseriad eich system bresennol neu</li>
            <li>osod gwresogyddion dŵr trydan pwynt defnyddio yn ei le.</li>
          </ol>
          <p>Mae’r tabl isod yn rhoi rhyw syniad o fanteision y ddau ddewis amgen hyn:</p>
        hot_water_efficiency_improvement_options_notice_html: |-
          <p>Gall gwella rheolaeth amseriad eich system dŵr poeth bresennol neu osod systemau dŵr poeth trydan yn ei lle yn gyfan gwbl arwain at arbedion sylweddol.</p>
          <p>Mae dŵr poeth mewn ysgolion yn cael ei ddarparu fel arfer gan foeler nwy canolog sydd wedyn yn cylchredeg y dŵr poeth mewn dolen yn barhaus o gwmpas yr ysgol. Weithiau caiff y systemau hyn sy'n seiliedig ar nwy eu hategu gan dwymwyr tanddwr neu bwynt defnyddio mwy lleol sy'n cael eu pweru gan drydan.</p>
        hot_water_efficiency_improvement_options_table_footer_html: "<p>Bras amcan yn unig yw hwn gan mai dim ond ar sail ysgol generig o’r un maint â’ch un chi a’r wybodaeth a ddarparwyd gan ddata mesurydd deallus eich ysgol y gall Sbarcynni ei awgrymu, ond dylai roi syniad a yw’n werth ymchwilio ymhellach i fuddsoddiadau o’r math hwn.</p>"
        how_does_energy_sparks_calculate: Sut mae Sbarcynni yn cyfrifo effeithlonrwydd ac arbedion posibl system dŵr poeth ysgol?
        how_does_energy_sparks_calculate_content_introduction_html: |-
          <p>Rydym yn amcangyfrif faint o ynni a ddefnyddir ar gyfer dŵr poeth yn eich ysgol trwy edrych ar wresogi dros yr haf - ychydig cyn ac yn ystod gwyliau'r haf. Tybir, yn ystod tymor yr haf, fod nwy yn cael ei ddefnyddio ar gyfer dŵr poeth ond nid gwresogi gofod ac yn ystod y gwyliau, defnyddir nwy ar gyfer dŵr poeth ond ychydig iawn o hwnnw a ddefnyddir.</p>
          <p>Mae'r siart isod yn dangos yr asesiad hwnnw ar gyfer eich ysgol. Mae'r bariau coch yn dangos yr ynni a ddefnyddir i gynhesu'r dŵr sy'n cael ei gylchredeg o amgylch yr ysgol. Mae'r bariau glas yn dangos yr egni a ddefnyddir i gynhesu'r dŵr a ddefnyddir. Sylwch, os oes gan eich ysgol bwll nofio wedi'i gynhesu â nwy, mae'n anoddach i ni asesu effeithlonrwydd.</p>
        improved_boiler_control_content_html: |-
          <p>Mae'r opsiwn hwn yn golygu newid amseriad eich boeler presennol o bosibl heb unrhyw gost i'r ysgol.</p>
          <p>
            Mae'n golygu lleihau'r amser mae'r dŵr poeth yn cael ei gynhesu i oriau ysgol a'i ddiffodd yn ystod penwythnosau a gwyliau.
            Gallai hyn arbed tua %{gas_better_control_saving_gbp} y flwyddyn i chi a lleihau eich allyriadau carbon
            gan %{gas_better_control_saving_co2} kg CO2 (%{gas_better_control_saving_co2_percent}).
          </p>
        improved_boiler_control_title: Gwell rheolaeth ar foeleri
        introduction_html: |-
          <p>Mae'r adran hon yn rhoi dadansoddiad manylach o sut i wella effeithlonrwydd system dŵr poeth eich ysgol.</p>
          <p>Mae’r adrannau canlynol yn rhoi mwy o gefndir a dadansoddiad o’ch effeithlonrwydd dŵr poeth gan gynnwys:</p>
        options:
          point_of_use_best: Mae ein dadansoddiad yn dangos mai buddsoddi mewn gwresogyddion trydan pwynt defnyddio fyddai'r opsiwn gorau i'ch ysgol chi.
          point_of_use_co2_saving: Mae ein dadansoddiad yn dangos y byddai buddsoddi mewn gwresogyddion trydan pwynt defnyddio yn costio mwy o arian i'w rhedeg na'ch gosodiad presennol i'ch ysgol chi. Serch hynny, byddai'n lleihau eich allyriadau CO2 yn fwy.
          point_of_use_larger_co2_benefit: Mae ein dadansoddiad yn dangos y byddai buddsoddi mewn gwresogyddion trydan pwynt defnyddio yn arbed llai o arian bob blwyddyn na gwella rheolaeth eich boeler. Serch hynny, byddai'n lleihau eich allyriadau CO2 yn fwy.
          point_of_use_not_worthwhile: Mae ein dadansoddiad yn dangos y byddai buddsoddi mewn gwresogyddion trydan pwynt defnyddio yn anhebygol o fod yr opsiwn gorau ar gyfer eich ysgol chi.
        point_of_use_electric_heater_content_html: |-
          <p>Mae'r opsiwn hwn yn aml yn arwain at yr arbedion mwyaf ond ar gyfer y rhan fwyaf o ysgolion mae angen buddsoddiad cyfalaf sylweddol.</p>
          <p>
            Rydym yn amcangyfrif arbediad o %{point_of_use_electric_saving_gbp} y flwyddyn ar gyfer eich ysgol, a gostyngiad
            mwy sylweddol mewn allyriadau carbon o (%{point_of_use_electric_saving_co2} kg CO2/ %{point_of_use_electric_saving_co2_percent}).
          </p>
