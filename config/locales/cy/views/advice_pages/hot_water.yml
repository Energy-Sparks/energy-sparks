        improving_the_way_html_over_10pc_html: |-
          <p>Mae'r tabl isod yn dangos bod %{gas_better_control_saving_gbp_percent} o'r ynni a ddefnyddir i wresogi eich dŵr poeth yn cael ei ddefnyddio y tu allan i oriau agor yr ysgol. Gallai addasu gosodiadau eich boeler i sicrhau eich bod ond yn gwresogi dŵr pan fydd ei angen arbed %{gas_better_control_saving_gbp} y flwyddyn i chi. Cyflwynir y costau yn y tabl hwn gan ddefnyddio tariff nwy cyfredol eich ysgol.
          </p>
          <p>Neu gallech ymchwilio i newid eich system dŵr poeth presennol am wresogyddion trydan pwynt defnyddio.</p>
        improving_the_way_html_under_10pc_html: "<p>Mae eich defnydd o ddŵr poeth ar wyliau ac ar benwythnosau eisoes yn isel iawn. Gallech leihau eich defnydd blynyddol o nwy ar gyfer dŵr poeth %{gas_better_control_saving_gbp_percent} drwy ei ddiffodd yn gyfan gwbl y tu allan i oriau ysgol.</p>"
        improving_the_way_html_under_2pc_html: "<p>Mae eich defnydd o ddŵr poeth ar wyliau ac ar benwythnosau eisoes yn isel iawn, da iawn chi.</p>"
        next_steps_html: |-
          I leihau faint o ynni a ddefnyddir i gynhesu dŵr yn eich ysgol:
          <ul>
          <li>Sicrhewch fod unrhyw dwymwyr tanddwr wedi'u gosod i redeg rhwng 8am a 3pm yn unig. Os yw'r tanciau storio'n fawr efallai y byddwch yn gallu diffodd y twymwr tanddwr am 2pm neu'n gynt a bod gennych ddigon o ddŵr poeth ar ôl am weddill y diwrnod ysgol ac ar gyfer glanhawyr ar ôl ysgol.
          <li>Gwiriwch fod eich dŵr poeth wedi'i ddiffodd ar y penwythnosau ac yn ystod gwyliau'r ysgol. Mae'n bosib y bydd angen i chi newid o amseryddion 24 awr i amseryddion 7 diwrnod i gyflawni hyn yn ddibynadwy, ond gall fod yn ffordd hawdd o arbed llawer o ynni.
          <li>Addaswch reolyddion boiler olew a nwy fel bod dŵr poeth yn cael ei gynhesu o ddydd Llun i ddydd Gwener yn ystod y tymor yn unig.
          <li>Os yw boeleri eich system gwresogi hefyd yn darparu dŵr poeth yn yr haf, sicrhewch fod cyn lleied â phosibl o foeleri’n gweithredu ar gyfer darparu dŵr poeth a bod holl bympiau’r system wresogi yn cael eu diffodd a’r falfiau ar gau.
          <li>Dylai tanciau a'u pibellau dosbarthu gael eu hinswleiddio'n dda i osgoi colli gwres.
          <li>Mae gwastraffu dŵr poeth yn cosbi ysgol ddwywaith: unwaith am yr ynni a ddefnyddir i gynhesu'r dŵr ac eto am y dŵr a ddefnyddir. Gosodwch dapiau sy'n diffodd yn awtomatig ac yn delio â thapiau sy'n diferu ac yn gollwng yn brydlon.
          <li>Ystyriwch ddarparu gwresogyddion dŵr trydan pwynt defnyddio i staff glanhau i'w defnyddio yn ystod gwyliau.
          <li>Ystyriwch symud at wresogyddion dŵr trydan pwynt defnyddio ar draws ystâd gyfan yr ysgol yn lle system dŵr poeth cylchredol.
          <li>I gael rhagor o wybodaeth am ddŵr poeth ynni effeithlon a rheoli risg clefyd y llengfilwyr, darllenwch ganllawiau’r DfE: <a href="https://www.gov.uk/government/publications/energy-efficiency-guidance-for-the-school-and-fe-college-estate/energy-efficiency-guidance-for-the-school-and-further-education-college-estate">Effeithlonrwydd ynni: canllawiau ar gyfer yr ystâd ysgolion a cholegau addysg bellach</a>.
          </ul>
