          gas_heating_season_intraday_up_to_1_year:
            footer_html: "<p>Mae hwn yn graff defnyddiol ar gyfer pennu pa mor dda y caiff amseriad y boeler ei reoli. Efallai y bydd llawer o ddefnydd o nwy y tu allan i oriau arferol oherwydd bod boeler yn dod ymlaen yn rhy gynnar yn y bore.</p><p> Gweler y <a href='%{insights_school_advice_heating_control_path}'>dudalen cyngor rheoli gwresogi</a> am ragor o wybodaeth.</p>"
            subtitle_html: <p>Mae'r graff hwn yn dangos sut mae defnydd nwy'r ysgol yn amrywio ar ddiwrnodau ysgol pan fo'r gwres ymlaen yn y gaeaf rhwng <span class="start-date">%{start_month_year}</span> a <span class="end-date">%{end_month_year}</span> (wedi'i gydgrynhoi ar draws y flwyddyn gyfan).</p>
