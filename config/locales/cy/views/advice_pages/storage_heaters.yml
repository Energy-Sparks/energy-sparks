            content_html: |-
              <p>Mae'r siart hwn yn plotio'r tymheredd y tu allan (echelin x) yn erbyn defnydd trydan y gwresogydd storio ar gyfer holl ddyddiau'r flwyddyn ddiwethaf pan gafodd y gwresogyddion storio eu troi ymlaen. Mae'r duedd yn dangos y defnydd trydan delfrydol os yw'r rheolydd thermostatig yn gweithio'n berffaith h.y. mae'r holl bwyntiau'n eistedd ar linell syth.</p>
              <p>Os oes gan y gwresogi reolaeth thermostatig dda (gwerth R<sup>2</sup> uchel) yna dylai'r pwyntiau ar frig y siart pan fydd y gwres ymlaen fod yn agos at y llinell duedd.</p>
              <p>Mae hyn oherwydd bod faint o wres sydd ei angen ar un diwrnod yn gymesur yn llinol â'r gwahaniaeth rhwng y tymheredd y tu mewn a'r tu allan, a byddai unrhyw amrywiad o'r llinell duedd yn awgrymu nad yw rheolaeth thermostatig yn gweithio'n rhy dda.</p>
              <p>Yn anffodus, mae hyn yn anodd ar gyfer gwresogyddion storio oherwydd eu bod yn defnyddio'r trydan dros nos heb unrhyw gyfeiriad at y galw dilynol am wres yn ystod y dydd.</p>
