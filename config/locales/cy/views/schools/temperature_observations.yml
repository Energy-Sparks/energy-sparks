        what_to_do_next_message_html: |
          <h3>Beth i'w wneud nesaf</h3>
          <ul>
            <li>Os yw unrhyw un o'ch ystafelloedd dosbarth yn rhy boeth, gofynna i dy athro a alli di addasu'r tymheredd, gan ddefnyddio'r thermostat neu falfiau rheoli rheiddiaduron unigol.</li>
            <li>Mae falfiau rheoli rheiddiadur wedi'u rhifo fel arfer, mae nifer fwy yn golygu tymheredd uwch, nifer llai yn dymheredd is.</li>
            <li>Weithiau mae falfiau rheoli rheiddiaduron yn mynd yn sownd, felly os na alli di eu troi’n hawdd gofynna i dy athro/athrawes helpu.</li>
            <li>Os yw falf wedi torri neu ar goll, gofynna i'r gofalwr ei thrwsio.</li>
            <li>Mae'r thermostat yn aml yn ddeial neu arddangosfa ddigidol ar y wal sy'n dangos y tymheredd. Yn aml dim ond un thermostat sydd ar gyfer yr ysgol gyfan. A alli di ddarganfod ble mae wedi'i leoli, a beth yw ei fwriad?</li>
            <li>Weithiau mae athrawon yn poeni am ddiffodd thermostatau rhag ofn i bawb deimlo'n oer. Gallet ti gytuno i ostwng y thermostat 1C yn gyntaf, neu droi falf y rheiddiadur i lawr o un rhif, ac yna parhau i wirio tymheredd a lefelau cysur disgyblion a staff. Gofynna iddynt a ydynt teimlo'n rhy boeth neu'n rhy oer neu'n iawn. Os ydynt yn teimlo'n boeth neu'n gyfforddus, gallet ti geisio gostwng y tymheredd ychydig yn fwy.</li>
          </ul>
      introduction:
        change_room_names: Newid enwau ystafelloedd
        how_to_carry_out_this_activity_html: |
          <h3>Sut i gynnal y gweithgaredd hwn</h3>
          <ol>
          <li>Mae angen gwneud y gweithgaredd hwn pan fydd gwres dy ysgol yn rhedeg. Ar gyfer y rhan fwyaf o ysgolion mae hyn o fis Hydref i fis Ebrill.</li>
          <li>Cofnoda'r ystafell ddosbarth neu ardal o'r ysgol lle rwyt ti'n mesur y tymheredd.</li>
          <li>Nawr cofnoda'r  tymheredd yn yr ystafell honno.</li>
          <li>Efallai y gweli di fod y tymheredd yn yr ysgol yn cynyddu yn ystod y dydd wrth i’r ysgol gynhesu o’r gwres a’r cyrff poeth yn yr ystafelloedd dosbarth. Gallet ti geisio cofnodi tymheredd yn y bore, amser cinio ac yn y prynhawn i weld sut mae'r tymheredd yn newid yn ystod y dydd.</li>
          </ol>
