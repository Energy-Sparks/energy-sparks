          </ul>
        temperatures_recorded: Tymereddau a gofnodwyd
        title: Cofnodwch tymheredd eich ysgol
        why_are_we_doing_this_html: |
          <h3>Pam ydyn ni'n gwneud hyn?</h3>
          <p>Mae cael y tymheredd yn iawn yn eich ysgol yn bwysig. Mae ystafell ddosbarth boeth yn ddrud gan fod angen mwy o wresogi, ac mae gwresogi yn costio arian. Y tymheredd gorau ar gyfer ysgolion yw 18C, ond gall coridorau a neuaddau chwaraeon fod yn 15C. Os yw rhai rhannau o'ch ysgol yn boethach na hyn, rydych chi'n gwastraffu ynni ac arian. Am bob 1C rydych chi'n gostwng y tymheredd, byddwch yn arbed tua 10% o gostau gwresogi'r ysgol.</p>
          <p>Bob dydd y byddwch chi'n cofnodi tymheredd eich ystafell ddosbarth, byddwch chi'n ennill 5 pwynt Energy Sparks!</p>
