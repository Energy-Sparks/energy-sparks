        temperature_recording_tips_html: |
          <h3>Syniadau ar gyfer cofnodi tymheredd</h3>
          <ul>
          <li>Y ffordd orau o fesur y tymheredd yw rhoi'r thermomedr i lawr ar fwrdd neu silff, ac aros nes bod y darlleniad tymheredd yn stopio newid.</li>
          <li>I gael mesuriad da o dymheredd cyffredinol yr ystafell, dylech chi gadw'r thermomedr i ffwrdd o unrhyw reiddiaduron neu wresogyddion, sbotoleuadau, offer trydanol fel byrddau gwyn neu gyfrifiaduron, fentiau aerdymheru, ffenestri, waliau allanol a golau haul uniongyrchol.</li>
