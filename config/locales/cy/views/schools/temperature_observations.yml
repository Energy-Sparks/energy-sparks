        temperature_recording_tips_html: |
          <h3>Syniadau ar gyfer cofnodi tymheredd</h3>
          <ul>
          <li>Y ffordd orau o fesur y tymheredd yw rhoi'r thermomedr i lawr ar fwrdd neu silff, ac aros nes bod y darlleniad tymheredd yn stopio newid.</li>
          <li>I gael mesuriad da o dymheredd cyffredinol yr ystafell, dylet ti gadw'r thermomedr i ffwrdd o unrhyw reiddiaduron neu wresogyddion, sbotoleuadau, offer trydanol fel byrddau gwyn neu gyfrifiaduron, fentiau aerdymheru, ffenestri, waliau allanol a golau haul uniongyrchol.</li>
          <li>Dylet ti fod yn ofalus i beidio â dal y thermomedr wrth gymryd dy mesuriad gan y bydd gwres dy gorff yn cynhesu'r thermomedr.</li>
          </ul>
        temperatures_recorded: Tymereddau a gofnodwyd
        title: Cofnoda dymheredd dy ysgol
        why_are_we_doing_this_html: |
          <h3>Pam ydyn ni'n gwneud hyn?</h3>
          <p>Mae cael y tymheredd yn iawn yn dy ysgol yn bwysig. Mae ystafell ddosbarth boeth yn ddrud gan fod angen mwy o wresogi, ac mae gwresogi yn costio arian. Y tymheredd gorau ar gyfer ysgolion yw 18C, ond gall coridorau a neuaddau chwaraeon fod yn 15C. Os yw rhai rhannau o'ch ysgol yn boethach na hyn, rydych chi'n gwastraffu ynni ac arian. Am bob 1C rydych chi'n gostwng y tymheredd, byddwch yn arbed tua 10% o gostau gwresogi'r ysgol.</p>
          <p>Bob dydd y byddi di'n cofnodi tymheredd dy ystafell ddosbarth, byddi di'n ennill 5 pwynt Energy Sparks!</p>
