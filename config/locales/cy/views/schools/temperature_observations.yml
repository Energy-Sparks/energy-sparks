        how_to_carry_out_this_activity_html: |
          <h3>Sut i gynnal y gweithgaredd hwn</h3>
          <ol>
          <li>Mae angen gwneud y gweithgaredd hwn pan fydd gwres eich ysgol yn rhedeg. Ar gyfer y rhan fwyaf o ysgolion mae hyn o fis Hydref i fis Ebrill.</li>
          <li>Cofnodwch yr ystafell ddosbarth neu ardal o'r ysgol lle rydych chi'n mesur y tymheredd.</li>
          <li>Nawr cofnodwch y tymheredd yn yr ystafell honno.</li>
          <li>Efallai y gwelwch chi fod y tymheredd yn yr ysgol yn cynyddu yn ystod y dydd wrth i’r ysgol gynhesu o’r gwres a’r cyrff poeth yn yr ystafelloedd dosbarth. Gallech chi geisio cofnodi tymheredd yn y bore, amser cinio ac yn y prynhawn i weld sut mae'r tymheredd yn newid yn ystod y dydd.</li>
          </ol>
