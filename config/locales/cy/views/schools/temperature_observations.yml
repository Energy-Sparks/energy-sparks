        what_to_do_next_message_html: |
          <h3>Beth i'w wneud nesaf</h3>
          <ul>
            <li>Os yw unrhyw un o'ch ystafelloedd dosbarth yn rhy boeth, gofynnwch i'ch athro allwch chi addasu'r tymheredd, gan ddefnyddio'r thermostat neu falfiau rheoli rheiddiaduron unigol.</li>
            <li>Mae falfiau rheoli rheiddiadur wedi'u rhifo fel arfer, mae nifer fwy yn golygu tymheredd uwch, nifer llai yn dymheredd is.</li>
            <li>Weithiau mae falfiau rheoli rheiddiaduron yn mynd yn sownd, felly os na allwch chi eu troi’n hawdd gofynnwch i'ch athro/athrawes helpu.</li>
            <li>Os yw falf wedi torri neu ar goll, gofynnwch i'r gofalwr ei thrwsio.</li>
            <li>Mae'r thermostat yn aml yn ddeial neu arddangosfa ddigidol ar y wal sy'n dangos y tymheredd. Yn aml dim ond un thermostat sydd ar gyfer yr ysgol gyfan. A allwch chi ddarganfod ble mae wedi'i leoli, a beth yw ei fwriad?</li>
            <li>Weithiau mae athrawon yn poeni am ddiffodd thermostatau rhag ofn i bawb deimlo'n oer. Gallech chi gytuno i ostwng y thermostat 1C yn gyntaf, neu droi falf y rheiddiadur i lawr o un rhif, ac yna parhau i wirio tymheredd a lefelau cysur disgyblion a staff. Gofynnwch iddynt a ydynt teimlo'n rhy boeth neu'n rhy oer neu'n iawn. Os ydynt yn teimlo'n boeth neu'n gyfforddus, gallech chi geisio gostwng y tymheredd ychydig yn fwy.</li>
          </ul>
      introduction:
