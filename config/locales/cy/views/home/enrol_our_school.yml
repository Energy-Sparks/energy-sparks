    how_to_html: |-
      <h4><strong>Sut ydw i'n cofrestru ein hysgol?</strong></h4>
      <p>Cwblhewch y camau canlynol:</p>
      <ol>
        <li>Rhaid i’r Pennaeth, Rheolwr Busnes yr Ysgol, Bwrsar neu aelod arall o’ch Uwch Dîm Arwain lenwi’r <a href="https://forms.gle/9seTjC4HaaGJCL3CA">ffurflen gofrestru</a>. Bydd gofyn i chi ddarparu gwybodaeth am gyflenwyr trydan a nwy eich ysgol a threfniadau prynu ynni. Dylech enwebu aelod o staff a fydd yn arwain ar ymgysylltiad Sbarcynni yn eich ysgol. Bydd angen i chi ddarparu ei gyfeiriad e-bost fel y gallwn roi dolen i sefydlu cyfrif Sbarcynni eich ysgol. Gwnewch yn siŵr ei fod yn gwybod ei fod yn cael ei enwebu ar gyfer y rôl hon.</li>
        <li>Unwaith y byddwch wedi llenwi'r ffurflen gofrestru, byddwn yn adolygu eich ymatebion.</li>
        <li>Os ydych yn prynu ynni drwy eich Awdurdod Lleol neu Ymddiriedolaeth Aml-Academi a bod y grŵp hwnnw eisoes ar Sbarcynni, yn gyffredinol dylem allu sefydlu eich cyfrif Sbarcynni yn gyflym. Byddwn yn cyhoeddi dolen sefydlu cyfrif i'ch arweinydd Sbarcynni. Gofynnir iddynt ddarparu rhywfaint o wybodaeth ychwanegol am eich ysgol a bydd cyfle iddynt ychwanegu rhagor o staff a disgyblion. Unwaith y bydd hyn wedi'i gwblhau, bydd Sbarcynni wedyn yn gweithredu porthiannau data'r ysgol a dylech allu defnyddio ein gwasanaeth llawn o fewn ychydig ddyddiau.</li>
        <li>Os nad yw eich ysgol o fewn un o’n hardaloedd neu grwpiau presennol, byddwn yn adolygu eich trefniadau cyflenwad ynni ac yn dod yn ôl atoch gyda’r camau nesaf.</li>
      </ol>
    intro_html: |-
      <h4><strong>Beth sydd angen i mi ei wneud i sicrhau bod cyfranogiad fy ysgol yn Sbarcynni yn llwyddiant?</strong></h4>
      <ol>
        <li>Enwebwch hyrwyddwr Sbarcynni ar gyfer eich ysgol. Dyma oedolyn arweiniol a fydd yn gweithredu fel gweinyddwr cyfrif Sbarcynni ar gyfer eich ysgol, yn cefnogi gweithgareddau arbed ynni disgyblion, yn derbyn rhybuddion Sbarcynni yn dweud wrthych am newidiadau yn y defnydd o ynni a chamau arbed ynni a argymhellir, ac yn ymrwymo i wirio cyfrif ar-lein Sbarcynni eich ysgol yn rheolaidd.</li>
        <li>Sefydlwch glwb disgyblion neu dîm eco Sbarcynni i gyfarfod sawl gwaith y tymor, yn ddelfrydol unwaith bob pythefnos o leiaf.</li>
        <li>Gofynnwch rieni a gwirfoddolwyr cymunedol i gymryd rhan. Mae rhai ysgolion yn defnyddio rhieni neu wirfoddolwyr eraill i redeg eu tîm Sbarcynni neu eco.</li>
        <li>Gwiriwch ddata ynni eich ysgol ar Sbarcynni yn rheolaidd fel y gall disgyblion, staff a gwirfoddolwyr weld faint o wahaniaeth y maent yn ei wneud i ddefnydd ynni eich ysgol, a beth sydd angen iddynt ei wneud nesaf.</li>
        <li>Cynhwyswch yr ysgol gyfan. Boed drwy hysbysfwrdd, gwasanaethau rheolaidd neu gystadlaethau rhwng dosbarthiadau, gwnewch yn siŵr bod gweddill yr ysgol yn gwybod pam eich bod yn arbed ynni a beth y gallant ei wneud i helpu.</li>
      </ol>
