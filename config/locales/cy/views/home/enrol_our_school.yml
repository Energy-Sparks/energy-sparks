    how_to_html: |-
      <h4><strong>Sut ydw i'n cofrestru ein hysgol?</strong></h4>
      <p>Cwblhewch y camau canlynol:</p>
      <ol>
        <li>Rhaid i’r Pennaeth, Rheolwr Busnes yr Ysgol, Bwrsar neu aelod arall o’ch Uwch Dîm Arwain lenwi’r <a href="https://forms.gle/9seTjC4HaaGJCL3CA">ffurflen gofrestru</a>. Bydd gofyn i chi ddarparu gwybodaeth am gyflenwyr trydan a nwy eich ysgol a threfniadau prynu ynni. Dylech enwebu aelod o staff a fydd yn arwain ar ymgysylltiad Sbarcynni yn eich ysgol. Bydd angen i chi ddarparu eu cyfeiriad e-bost fel y gallwn roi dolen iddynt i sefydlu cyfrif Sbarcynni eich ysgol. Gwnewch yn siŵr eu bod yn gwybod eu bod yn cael eu henwebu ar gyfer y rôl hon.</li>
        <li>Os nad yw eich ysgol o fewn un o’n hardaloedd neu grwpiau presennol, byddwn yn anfon Llythyr Awdurdod atoch i’w gwblhau yn rhoi caniatâd i ni ofyn am eich data ynni gan eich cyflenwyr.</li>
        <li>Os ydych eisoes wedi gosod mesuryddion bob hanner awr (HH, AMR neu SMETS2), fel arfer dylai Sbarcynni allu cael eich data ynni o fewn pythefnos. Gallwch gael rhagor o wybodaeth am ein <a href="https://blog.energysparks.uk/a-guide-to-metering-and-how-to-find-out-what-type-of-meter-you-have-installed-at-your-school/">gofynion mesuryddion yn ein canllaw i fesuryddion a sut i ddarganfod pa fath o fesurydd yr ydych wedi'i osod yn eich ysgol</a>. Os nad oes gennych fesurydd bob hanner awr ar gyfer unrhyw gyfleustodau, cysylltwch â’ch cyflenwr ynni i ofyn am uwchraddio mesuryddion i AMR neu SMETS2.</li>
        <li>Byddwn yn cyhoeddi dolen gosod cyfrif i'ch arweinydd Sbarcynni. Gofynnir iddynt ddarparu rhywfaint o wybodaeth ychwanegol am eich ysgol a bydd cyfle iddynt ychwanegu rhagor o staff a disgyblion. Unwaith y bydd hyn wedi'i gwblhau, bydd Sbarcynni wedyn yn gwrithredu ffrydiau data'r ysgol a dylech allu defnyddio ein gwasanaeth llawn o fewn ychydig ddyddiau.</li>
      </ol>
    intro_html: |-
      <h4><strong>Beth sydd angen i mi ei wneud i sicrhau bod cyfranogiad fy ysgol yn Sbarcynni yn llwyddiant?</strong></h4>
      <ol>
        <li>Enwebwch hyrwyddwr Sbarcynni ar gyfer eich ysgol. Dyma oedolyn arweiniol a fydd yn gweithredu fel gweinyddwr cyfrif Sbarcynni ar gyfer eich ysgol, yn cefnogi gweithgareddau arbed ynni disgyblion, yn derbyn rhybuddion Sbarcynni yn dweud wrthych am newidiadau yn y defnydd o ynni a chamau arbed ynni a argymhellir, ac yn ymrwymo i wirio Sbarcynni eich ysgol ar-lein cyfrif yn rheolaidd.</li>
        <li>Ychwanegwch o leiaf dri defnyddiwr staff at eich cyfrif Sbarcynni, gan gynnwys eich rheolwr ystadau/safle, eich arweinydd cynaliadwyedd, ac aelod o'ch uwch dîm arwain. Enwebwch o leiaf un aelod o staff a enwir i ddiffodd gwyliau cyn pob gwyliau.</li>
        <li>Sefydlwch glwb disgyblion neu dîm eco Sbarcynni i gwrdd sawl gwaith y tymor, yn ddelfrydol unwaith bob pythefnos. Dylai eich disgyblion anelu at gwblhau o leiaf un <a href="https://energysparks.uk/programme_types">Rhaglen weithgareddau Sbarcynni</a> bob blwyddyn ysgol.</li>
        <li>Ystyriwch gael rhieni a gwirfoddolwyr cymunedol i gymryd rhan. Mae rhai ysgolion yn defnyddio rhieni neu wirfoddolwyr eraill i redeg eu tîm Sbarcynni neu dîm eco.</li>
        <li>Gwiriwch ddata ynni eich ysgol ar Sbarcynni yn rheolaidd fel y gall disgyblion, staff a gwirfoddolwyr weld faint o wahaniaeth y maent yn ei wneud i ddefnydd ynni eich ysgol, a beth sydd angen iddynt ei wneud nesaf.</li>
        <li>Cynhwyswch yr ysgol gyfan. Boed trwy hysbysfwrdd, gwasanaethau rheolaidd neu gystadlaethau rhwng dosbarthiadau, gwnewch yn siŵr bod gweddill yr ysgol yn gwybod pam eich bod yn arbed ynni a beth allant ei wneud i helpu.</li>
      </ol>
