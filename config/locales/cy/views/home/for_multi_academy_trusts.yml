    intro: Mae Sbarcynni yn darparu offeryn dadansoddi ynni ar-lein a rhaglen addysg ynni sydd wedi’u cynllunio’n benodol i helpu ysgolion i leihau eu defnydd o drydan a nwy drwy ddadansoddi data mesuryddion clyfar. Gall Sbarcynni helpu Ymddiriedolaethau Aml-Academi i gyrraedd eu targedau arbed carbon, democrateiddio mynediad at ddata ynni ysgolion a grymuso staff a myfyrwyr ysgol i gymryd camau rhad ac am ddim i leihau ôl troed carbon eu hysgol.
    quote_1:
      job_title: Pennaeth
      text_html: '“Mae gwefan Sbarcynni yn hawdd iawn i’w defnyddio, ac mae’r plant wedi ei chael yn ddiddorol i fesur sut mae ynni’n cael ei ddefnyddio’n wahanol mewn gwahanol rannau o’r ysgol… Mae’r plant yn cael eu hysgogi gan yr elfen gystadleuol yn ogystal â’r awydd i arbed arian ac ynni …"'
    section_1_html: |-
      <strong>Mae Sbarcynni yn darparu</strong>
      <ul>
        <li>Offeryn rheoli ynni ar-lein sy'n dangos i ysgolion pryd a faint o ynni y maent yn ei ddefnyddio</li>
        <li>Dadansoddiad ynni ysgol-benodol wedi'i deilwra</li>
        <li>Gweithgareddau tîm eco a dosbarth i ddisgyblion yn gysylltiedig â dadansoddi ynni</li>
        <li>Cyngor i staff ysgol ar gymryd camau effeithiol</li>
        <li>Rhybuddion awtomataidd i roi gwybod i ysgolion pan fydd defnydd ynni yn newid</li>
        <li>Gwell llythrennedd ynni a charbon ymhlith disgyblion a staff a datblygiad sgiliau bywyd trosglwyddadwy</li>
      </ul>
      <p>Gweler ein <a href="/for-schools">tudalen Ar Gyfer Ysgolion</a> i ddysgu rhagor.</p>
    section_2_html: |-
      <h4><strong>Offeryn cymharu ysgolion ar gyfer Ymddiriedolaethau Aml-Academi</strong></h4>
      <p>Mae Sbarcynni yn darparu offeryn <a href="/benchmarks">cymharu a meincnodi ysgolion</a> i ganiatáu dadansoddiad portffolio o ysgolion mewn grwpiau Ymddiriedolaeth Aml-Academi neu ar draws y portffolio Sbarcynni cyfan. Mae’r offeryn hwn yn cymharu perfformiad yn erbyn ystod o feincnodau gan gynnwys fesul disgybl ac arwynebedd llawr, defnydd gwyliau ysgol ac amser cychwyn gwresogi, ac mae'n fodd pwerus o nodi'r ysgolion sy'n perfformio waethaf i'w targedu gyda chymorth ychwanegol a'r ysgolion sy'n perfformio orau i'w cynnwys mewn astudiaethau achos.</p>
      <p>
        Gall yr offeryn hefyd ddarparu gwybodaeth hawdd ei chyrchu i gefnogi rhwymedigaethau Adroddiadau Ynni a Charbon Syml (SECR).
      </p>
    section_3_html: |-
      <h4><strong>Cymorth Ysgol a Gwasanaethau Ychwanegol</strong></h4>
