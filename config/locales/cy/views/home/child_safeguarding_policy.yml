      <h1>Polisi diogelu plant</h1>
      <p>Yn Sbarcynni rydym yn cefnogi plant a phobl ifanc i ddatblygu sgiliau bywyd arbed ynni, i leihau ôl troed carbon eu hysgol, ac i frwydro yn erbyn newid hinsawdd.</p>
      <p>Mae ein staff, contractwyr a gwirfoddolwyr yn gwrando ar ac yn cefnogi plant a phobl ifanc o fewn ethos o barch, gofal a chyfrifoldeb.</p>
      <h3>Egwyddorion</h3>
      <p>Mae Sbarcynni yn cymryd ei gyfrifoldeb i amddiffyn a diogelu lles y plant a'r bobl ifanc y mae'n eu cefnogi o ddifrif. </p>
      <p>Mae’r polisi diogelu hwn yn berthnasol i holl staff, contractwyr, a gwirfoddolwyr Sbarcynni sy’n gweithio mewn ysgolion neu gyda phlant a phobl ifanc mewn digwyddiadau.</p>
      <p>Mae staff ac ymddiriedolwyr Sbarcynni wedi ymrwymo i:</p>
      <ul>
      <li>sicrhau bod Sbarcynni yn ymarfer recriwtio mwy diogel wrth wirio addasrwydd staff, contractwyr a gwirfoddolwyr i weithio gyda phlant;</li>
      <li>penodi Arweinydd Diogelu Dynodedig (DSL) ar gyfer Diogelu/amddiffyn plant (Paula Malone, Cydlynydd Prosiect a Gwirfoddolwyr a Chymorth Addysg) a Dirprwy DSL (Claudia Towner, Prif Swyddog Gweithredol) sydd wedi derbyn hyfforddiant priodol ar gyfer y rôl hon;</li>
      <li>sicrhau bod yr holl staff, contractwyr a gwirfoddolwyr yn deall ac yn dilyn y polisi diogelu hwn;</li>
      <li>sicrhau bod yr holl staff, contractwyr a gwirfoddolwyr yn ymwybodol o arwyddion a symptomau cam-drin corfforol, rhywiol, emosiynol ac esgeulustod ac yn gwybod y weithdrefn gywir ar gyfer cyfeirio pryderon, neu adrodd am honiadau;</li>
      <li>sicrhau bod pob gwirfoddolwr yn deall eu cyfrifoldebau o ran bod yn effro i arwyddion cam-drin a'u cyfrifoldeb am gyfeirio unrhyw bryderon at y DSL.13</li>
      </ul>
      <h3>Recriwtio staff, contractwyr a gwirfoddolwyr yn ddiogel</h3>
      <p>Mae Prif Swyddog Gweithredol Sbarcynni yn gyfrifol am sicrhau bod yr holl staff a chontractwyr a fydd yn gweithio mewn ysgolion yn addas ac yn ddiogel i weithio ar eu pen eu hunain gyda phlant.</p>
      <p>Mae Cydlynydd Gwirfoddolwyr Sbarcynni yn gyfrifol am sicrhau bod yr holl wirfoddolwyr sy’n gweithio ar ran Sbarcynni yn addas ac yn ddiogel i weithio heb gwmni gyda phlant.</p>
      <p>Rhaid i'r holl staff, contractwyr a gwirfoddolwyr fod yn 18 oed neu'n hŷn. Bydd staff, contractwyr a gwirfoddolwyr newydd bob amser yn cael eu cyfweld i asesu pa mor addas ydynt ar gyfer y rôl. Bydd yn ofynnol i bob aelod o staff, contractwr a gwirfoddolwr newydd rannu dull adnabod i gadarnhau eu cymhwysedd i weithio neu wirfoddoli yn y DU ac i gefnogi gwiriadau cofnodion troseddol y DBS lle bo’n berthnasol i’r rôl. </p>
      <p>Ceisir dau eirda ar gyfer unrhyw aelod newydd o staff, contractwr neu wirfoddolwr a fydd yn gweithio gyda phlant a phobl ifanc. Defnyddir geirda i gadarnhau cymeriad da'r unigolyn a, lle bo modd, ei addasrwydd i weithio gyda phlant. Lle bo’n berthnasol, dylai o leiaf un canolwr fod yn gyflogwr presennol neu diwtor/goruchwyliwr prifysgol y staff, y contractwr neu’r gwirfoddolwr.</p>
      <p>Mae’n ofynnol i bob aelod o staff, contractwr neu wirfoddolwr a fydd yn gweithio gyda phlant neu bobl ifanc mewn ysgolion gael gwiriad manwl gan y Gwasanaeth Datgelu a Gwahardd a thanysgrifio i Wasanaeth Diweddaru’r Gwasanaeth Datgelu a Gwahardd i alluogi ysgolion i wirio gwiriadau DBS yn ôl yr angen. Ni fydd Sbarcynni yn defnyddio staff, contractwyr na gwirfoddolwyr mewn ysgolion sydd wedi’u cael yn euog o drosedd neu sydd wedi bod yn destun gorchymyn sy’n eu hanghymhwyso rhag gweithio gyda phlant. Disgwylir i staff, contractwyr a gwirfoddolwyr ddatgan unrhyw euogfarnau, rhybuddion, gorchmynion llys, ceryddon a rhybuddion newydd a allai effeithio ar eu haddasrwydd i weithio gyda phlant.</p>
      <p>Pan fydd Sbarcynni yn defnyddio gwirfoddolwyr a ddarperir trwy’r rhaglen Llysgenhadon STEM, mae Llysgenhadon STEM yn cadarnhau y bydd pob gwirfoddolwr cofrestredig wedi cwblhau gwiriadau DBS a hyfforddiant Amddiffyn Plant. Ni fydd Sbarcynni yn ailadrodd y gwiriadau a'r hyfforddiant hyn.</p>
      <h3>Cynefino Diogel i Staff, Contractwyr a Gwirfoddolwyr</h3>
      <p>Bydd yn ofynnol i bob unigolyn a fydd yn gweithio gyda phlant a phobl ifanc gwblhau cwrs Amddiffyn Plant Lefel 2 yr NSPCC neu debyg, neu ddarparu tystiolaeth o gwrs Amddiffyn Plant tebyg a gwblhawyd yn y 3 blynedd diwethaf. Bydd DSL Sbarcynni a Dirprwy DSL yn cwblhau Hyfforddiant Amddiffyn Plant bob blwyddyn. </p>
      <p>Bydd staff, contractwyr a gwirfoddolwyr newydd yn cael hyfforddiant sefydlu ar yr offeryn a gweithgareddau Sbarcynni gydag arweiniad a chymorth ar weithio'n effeithiol mewn ysgolion. </p>
      <h3>Goruchwyliaeth Ddiogel o Wirfoddolwyr sy'n gweithio mewn ysgolion24
      <p>Bydd yn ofynnol i ysgolion cynnal newydd lofnodi cytundeb ysgol Sbarcynni yn cadarnhau eu cefnogaeth a goruchwyliaeth i wirfoddolwyr a leolir yn eu hysgol. Bydd gofyn hefyd i wirfoddolwyr arwyddo cytundeb Gwirfoddolwr yn cadarnhau eu cytundeb gyda’r disgwyliadau ymddygiad a pherfformiad tra’n gwirfoddoli ar ran Energy Sparks. </p>
      <h3>Cydnabod Camdriniaeth</h3>
      <p><strong>Camdriniaeth:</strong> math o gam-drin plentyn. Gall rhywun gam-drin neu esgeuluso plentyn drwy achosi niwed neu drwy fethu â gweithredu i atal niwed. Gall plant gael eu cam-drin mewn teulu neu mewn lleoliad sefydliadol neu gymunedol gan y rhai y maent yn eu hadnabod neu, yn anaml, gan eraill (e.e. drwy’r rhyngrwyd). Gallant gael eu cam-drin gan oedolyn neu oedolion neu gan blentyn neu blant eraill.</p>
      <p><strong>Esgeuluso</strong>&#58; methiant parhaus i ddiwallu anghenion corfforol a/neu seicolegol sylfaenol plentyn, sy’n debygol o arwain at nam difrifol ar iechyd neu ddatblygiad y plentyn. Gall esgeulustod ddigwydd yn ystod beichiogrwydd o ganlyniad i gamddefnyddio sylweddau gan y fam. Unwaith y caiff plentyn ei eni, gall esgeulustod gynnwys rhiant neu ofalwr yn methu â:</p>
      <ul>
      <li>Darparu bwyd, dillad a chysgod digonol (gan gynnwys gwahardd o gartref neu adael)</li>
      <li>Amddiffyn plentyn rhag niwed neu berygl corfforol ac emosiynol</li>
      <li>Sicrhau goruchwyliaeth ddigonol (gan gynnwys defnyddio rhoddwyr gofal annigonol)</li>
      <li>Sicrhau mynediad at ofal neu driniaeth feddygol briodol.</li>
      <li>Ymateb i anghenion emosiynol sylfaenol plentyn.</li>
      </ul>
      <p><strong>Camdriniaeth gorfforol:</strong> math o gamdriniaeth a all gynnwys taro, ysgwyd, taflu, gwenwyno, llosgi neu sgaldio, boddi, mygu, neu achosi niwed corfforol fel arall i blentyn. Gall niwed corfforol gael ei achosi hefyd pan fydd rhiant neu ofalwr yn ffugio symptomau salwch plentyn, neu’n achosi salwch yn fwriadol.</p>
      <p><strong>Camdriniaeth rywiol:</strong> sy’n golygu gorfodi neu hudo plentyn neu berson ifanc i gymryd rhan mewn gweithgareddau rhywiol, gan gynnwys puteindra, p’un a yw’r plentyn yn ymwybodol o’r hyn sy’n digwydd ai peidio. Gall y gweithgareddau gynnwys cyswllt corfforol, gan gynnwys gweithredoedd treiddiol (e.e. treisio, rhyw rhefrol neu eneuol) neu weithredoedd nad ydynt yn dreiddiol. Gallant gynnwys gweithgareddau digyswllt megis cynnwys plant mewn edrych ar, neu gynhyrchu delweddau rhywiol ar-lein, gwylio gweithgareddau rhywiol, neu annog plant i ymddwyn mewn ffyrdd rhywiol amhriodol.</p>
      <p><strong>Camdriniaeth emosiynol:</strong> yw cam-drin plentyn yn emosiynol yn barhaus fel ei fod yn achosi effeithiau andwyol difrifol a pharhaus ar ddatblygiad emosiynol plentyn. Gall gynnwys cyfleu i blant eu bod yn ddiwerth a bod neb yn eu caru, yn annigonol, neu'n cael eu gwerthfawrogi dim ond i'r graddau eu bod yn diwallu anghenion person arall. Gall gynnwys gosod disgwyliadau amhriodol o ran oedran neu ddatblygiad ar blant. Gall y rhain gynnwys rhyngweithio y tu hwnt i allu datblygiadol y plentyn, yn ogystal â goramddiffyn a chyfyngu ar archwilio a dysgu, neu atal y plentyn rhag cymryd rhan mewn rhyngweithio cymdeithasol arferol. Gall olygu gweld neu glywed rhywun arall yn cael ei gam-drin. Gall gynnwys bwlio difrifol (gan gynnwys seiberfwlio), achosi i blant deimlo’n ofnus neu mewn perygl yn aml, neu ecsbloetio neu lygru plant. Mae rhyw lefel o gam-drin emosiynol yn gysylltiedig â phob math o gam-drin plentyn, er y gall ddigwydd ar ei ben ei hun.</p>
      <h3>Cynnal ffiniau proffesiynol ar gyfer staff, contractwyr neu wirfoddolwyr Sbarcynni sy'n gweithio mewn ysgolion</h3>
      <p>Disgwylir i staff, contractwyr a gwirfoddolwyr Sbarcynni bob amser gynnal ffiniau proffesiynol er mwyn lleihau risgiau honiadau a helpu i gadw pobl ifanc yn ddiogel rhag niwed.</p>
      <p>Ni ddylai staff, contractwyr na gwirfoddolwyr byth:</p>
      <ul><li>Treulio amser ar eich pen eich hun, gan gynnwys ar-lein, gyda phobl ifanc i ffwrdd oddi wrth eraill, </li>
      <li>Gwneud cyswllt corfforol amhriodol neu ddiangen â phobl ifanc</li>
      <li>Datblygu perthnasoedd gyda phobl ifanc a allai gael eu hystyried yn gamfanteisiol neu'n gamdriniol mewn unrhyw ffordd</li>
      <li>Gweithredu mewn ffyrdd a all fod yn gamdriniol neu a allai roi pobl ifanc mewn perygl o gael eu cam-drin</li>
      <li>Defnyddio iaith, gwneud awgrymiadau neu gynnig cyngor sy'n amhriodol neu'n bryfoclyd yn rhywiol</li>
      <li>Cydoddef neu gymryd rhan mewn ymddygiad person ifanc sy'n anghyfreithlon, yn anniogel neu'n sarhaus</li>
      <li>Gweithredu mewn ffyrdd y bwriedir iddynt gywilyddio, bychanu, bychanu neu ddiraddio person ifanc neu gyflawni unrhyw fath o gam-drin emosiynol</li>
      <li>Tynnu llun, record sain neu ffilmio pobl ifanc drwy unrhyw gyfrwng heb awdurdodiad digonol</li>
      <li>Rhannu manylion cyswllt personol, gan gynnwys cyfryngau cymdeithasol, gyda pherson ifanc</li>
      </ul>
      <h3>Ymweld ag ysgolion yn ddiogel</h3>
      <p>Pan fydd aelod o staff, contractwr neu wirfoddolwr Energy Sparks yn dod i mewn i ysgol, maent i wneud hynny fel ymwelydd a dylent gydymffurfio â pholisïau diogelu ac amddiffyn plant yr ysgol ar gyfer ymwelwyr. Bydd staff Sbarcynni, contractwyr a gwirfoddolwyr yn cadarnhau pwy ydynt wrth gyrraedd ac yn gwisgo bathodyn ymwelwyr am hyd eu hymweliad.</p>
      <h3>Ymweld ag ysgolion o bell</h3>
      <p>Pan fydd gan aelod o staff Sbarcynni, contractwr neu wirfoddolwr reswm i gyfathrebu o bell gyda disgyblion ysgol rhaid iddynt wneud hynny gan ddefnyddio sianel ar-lein y cytunwyd arni ymlaen llaw gan yr ysgol ac Sbarcynni. Bydd hyn naill ai'n Microsoft Teams neu'n Google Meet. Trefnir y cyfarfod hwn gan Gydlynydd Gwirfoddolwyr Sbarcynni neu gyswllt yr ysgol. Bydd aelod o staff yr ysgol yn yr un ystafell â’r cyfarfod ar-lein. Ni fydd cyfarfodydd ar-lein yn cael eu cynnal 1:1 rhwng aelod staff, contractwr neu wirfoddolwr Sbarcynni a disgyblion.</p>
      <h3>Ymdrin â datgeliadau a phryderon diogelu</h3>
      <p>Os yw person ifanc yn gwneud datgeliad i aelod o staff, contractwr neu wirfoddolwr, mae’n bwysig:</p>
      <ul><li>Cymryd popeth a ddywedir o ddifrif</li>
      <li>Gwrando'n ofalus, gan dawelu. Peidiwch â thorri ar draws, ond gwrandewch yn astud. Dilynwch yr acronym TED i gael gwybodaeth.</li>
      <ul><li><strong>D</strong>yweda wrthyf am yr hyn sydd wedi digwydd</li>
      <li><strong>E</strong>sbonia …</li>
      <li><strong>D</strong>isgrifia ...</li></ul>
      <li>Rhowch sicrwydd i’r plentyn neu’r person ifanc ei fod wedi gwneud y peth iawn drwy ddweud wrthych</li>
      <li>Eglurwch y bydd angen i chi ddweud wrth rywun, ond dim ond y rhai y mae angen dweud wrthynt</li>
      </ul>
      <p>Mae'n bwysig peidio â:</p>
      <ul>
      <li>Phanig</li>
      <li>Gwneud unrhyw addewidion o gyfrinachau</li>
      <li>Anwybyddu'r hyn a ddywedwyd wrthych</li>
      <li>Gofyn cwestiynau treiddgar</li>
      <li>Tybio unrhyw beth neu ymhelaethu yn eich nodiadau</li>
      </ul>
      <h3>Camau nesaf</h3>
      <p>Dylech drosglwyddo’r wybodaeth i’r arweinydd diogelu yn yr ysgol rydych yn gweithio gyda hi, bydd yn penderfynu a oes angen cymryd camau pellach ac yn dweud wrthych beth fyddant yn ei wneud, fel y bo’n briodol.</p>
      <p>Dylech siarad â’r arweinydd diogelu ar yr un diwrnod gwaith ag y bydd y datgeliad neu’r pryder yn codi. Gofynnwch i swyddfa’r ysgol neu’r athro/athrawes rydych chi’n gweithio gyda nhw am gyngor ynglŷn â phwy i siarad. Dylech hefyd adrodd y pryder i DSL Sbarcynni (Paula Malone) neu os nad yw ar gael i'r Dirprwy Berson Dynodedig (Claudia Towner). Yn dibynnu ar natur y pryder, bydd DSL Sbarcynni yn cysylltu â DSL yr ysgol i reoli'r pryder a'r camau nesaf. </p>
      <h3>Beth i'w Gofnodi</h3>
      <p>Ar ôl siarad â’r arweinydd diogelu, rhaid i chi nodi’r hyn rydych wedi’i weld a’i glywed, a’r camau gweithredu a ganlyn. Po gyntaf y byddwch yn ysgrifennu'ch nodiadau, y mwyaf o wybodaeth rydych yn debygol o'i chofio'n gywir. Dim ond gyda'r
      ysgol ac arweinwyr diogelu Sbarcynni y dylid rhannu unrhyw wybodaeth gofnodi. Yn eich nodiadau, cofiwch gynnwys manylion pwy oedd y person ifanc, pryd y digwyddodd a beth a ddywedwyd a beth oedd eich camau nesaf, gan gynnwys i bwy y gwnaethoch adrodd amdano.</p>
      <h3>Pryderon yn ymwneud â staff, contractwyr neu wirfoddolwyr Energy Sparks</h3>
      <p>Os yw pryder diogelu neu honiad o gamdriniaeth yn ymwneud ag aelod o staff Sbarcynni, contractwr neu wirfoddolwr mewn ysgol, dylid codi’r pryder gyda Swyddog Dynodedig Ardal Leol yr Awdurdod Lleol y mae’r ysgol yn eistedd ynddo. Gellir dod o hyd i'w manylion cyswllt ar wefan yr Awdurdod Lleol perthnasol. Bydd Sbarcynni yn dilyn y Weithdrefn Disgyblu Staff, Contractwyr a Gwirfoddolwyr Sbarcynni wrth ymdrin â’r pryder neu’r honiad.</p>
