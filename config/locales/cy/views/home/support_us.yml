    content_html: |-
      <p>Os ydych yn gwneud penderfyniadau mewn dyngarwch, busnes neu lywodraeth sy'n ceisio grymuso cenhedlaeth y dyfodol o hyrwyddwyr hinsawdd a chefnogi camau arbed ynni cost isel yn ysgolion y DU, rydym am weithio gyda chi.</p>
      <h2>Pam partneru â Sbarcynni?</h2>
      <p>Gweledigaeth Sbarcynni yw dyfodol cynaliadwy lle mae cymuned yr ysgol wrth galon camau mesuradwy i fynd i’r afael â newid hinsawdd. Rydym yn rhoi gwybodaeth, sgiliau ac offer i blant a phobl ifanc i gymryd camau mesuradwy yn eu hysgol a’r gymuned ehangach i leihau allyriadau carbon.</p>
      <p>Rydym yn galluogi arweinwyr ysgol, staff a chymunedau i ddeall yn well a lleihau defnydd eu hysgolion o ynni a chyflwyno mesurau ehangach i leihau eu hôl troed carbon.</p>
      <p>Gallai eich cyllid ganiatáu i Sbarcynni gefnogi ysgolion presennol a newydd i gael mynediad at ein gwasanaethau yn rhad ac am ddim, gan leihau rhwystrau i ymgysylltu a darparu cyfleoedd i fyfyrwyr gymryd camau effeithiol i leihau ôl troed carbon eu hysgol, datblygu ymwybyddiaeth amgylcheddol, a chymryd rhan mewn arweinyddiaeth a chydweithio. cyfleoedd.</p>
      <p>Gallai eich cyllid gefnogi ysgolion yn y rhanbarthau o amgylch eich canolfannau gweithredu, neu gyfrannu at ein cenhadaeth graidd i gefnogi ysgolion ledled y DU.</p>
      <p>Mae Sbarcynni yn llais arbenigol ar reoli ynni mewn ysgolion, gan ddemocrateiddio mynediad at ddata defnydd ynni ar gyfer %{school_count} o ysgolion y DU. Mae gweithio gyda Sbarcynni yn dod â mewnwelediadau unigryw i’n partneriaid i’r heriau rheoli ynni ar gyfer ysgolion a chysylltiadau â’r hyrwyddwyr mwyaf ysbrydoledig sy’n gwneud gwahaniaeth i olion traed carbon ein hysgolion.</p>
      <p>Y tu hwnt i gyllid, rydym yn cynnig cyfleoedd cydweithredol i'n partneriaid gan gynnwys gwella brand, gwirfoddoli gan staff, sesiynau briffio staff wedi'u teilwra, a gweminarau a gynhelir ar y cyd.</p>
      <p>Rydym hefyd yn croesawu partneriaethau gyda sefydliadau addysg cynaliadwyedd sydd am gyflwyno gweithdai yn yr ysgol gan ddefnyddio ein hofferyn a'n hadnoddau.</p>
      <p>Byddem wrth ein bodd yn clywed gennych. Cysylltwch â'n Prif Swyddog Gweithredol, <a href='mailto:claudia.towner@energysparks.uk'>Claudia Towner</a> i ddysgu rhagor.</p>
