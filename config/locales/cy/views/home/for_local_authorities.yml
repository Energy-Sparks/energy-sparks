    enrol_our_la: Cofrestru ein Hawdurdod Lleol
    intro: Mae Sbarcynni yn darparu offeryn dadansoddi ynni ar-lein a rhaglen addysg ynni sydd wedi’u cynllunio’n benodol i helpu ysgolion i leihau eu defnydd o drydan a nwy drwy ddadansoddi data mesuryddion clyfar. Gall Sbarcynni helpu Awdurdodau Lleol i gyflawni eu hymrwymiadau argyfwng hinsawdd, democrateiddio mynediad at ddata ynni ysgolion a grymuso staff a myfyrwyr ysgol i gymryd camau rhad ac am ddim i leihau ôl troed carbon eu hysgol.
    quote_1:
      job_title: Swyddog Cynaliadwyedd Awdurdod Lleol (Ynni)
      text_html: Mae'r swyddogaeth gymharu yn anhygoel...; Bydd y data yn y tab cymharu yn ddefnyddiol iawn at ddibenion dadansoddi ac adrodd, ac mae’n cynnig amrywiaeth eang o feincnodau. Rwy'n meddwl bod hwn yn syniad 'gwych' ac yn arf defnyddiol iawn.
    quote_2:
      job_title: Dirprwy Bennaeth
      text_html: Dechreuais ymwneud ag Sbarcynni gan fy mod yn meddwl y byddai'n ysbrydoli'r plant i fod yn fwy eco-ymwybodol. Ychydig a sylweddolais bryd hynny faint y byddwn yn arbed nawr! …Dylem allu arbed £800 yn flynyddol felly mae hynny dros £15 yn ychwanegol y plentyn y flwyddyn - diolch i Sbarcynni.
    section_1_html: |-
      <strong>Mae Sbarcynni yn darparu</strong>
      <ul>
        <li>Offeryn rheoli ynni ar-lein sy'n dangos i ysgolion pryd a faint o ynni y maent yn ei ddefnyddio</li>
        <li>Dadansoddiad ynni ysgol-benodol wedi'i deilwra</li>
        <li>Gweithgareddau tîm eco a dosbarth i ddisgyblion yn gysylltiedig â dadansoddi ynni</li>
        <li>Cyngor i staff ysgol ar gymryd camau effeithiol</li>
        <li>Rhybuddion awtomataidd i roi gwybod i ysgolion pan fydd defnydd ynni yn newid</li>
        <li>Gwell llythrennedd ynni a charbon ymhlith disgyblion a staff a datblygiad sgiliau bywyd trosglwyddadwy</li>
      </ul>
      <p>Gweler ein <a href="/for-schools">tudalen Ar Gyfer Ysgolion</a> i ddysgu rhagor.</p>
    section_2_html: |-
      <h4><strong>Cymharu perfformiad ynni ysgolion</strong></h4>
      <p>
        Mae Sbarcynni yn darparu offeryn <a href="/benchmarks">cymharu a meincnodi ysgolion</a> i ganiatáu dadansoddiad portffolio o ysgolion mewn grwpiau Awdurdod Lleol neu ar draws y portffolio Sbarcynni cyfan. Mae’r offeryn hwn yn cymharu perfformiad yn erbyn ystod o feincnodau gan gynnwys fesul disgybl ac arwynebedd llawr, defnydd gwyliau ysgol ac amser cychwyn gwresogi, ac mae’n ffordd bwerus o nodi’r ysgolion sy’n perfformio waethaf i’w targedu gyda chymorth ychwanegol a’r ysgolion sy’n perfformio orau i’w cynnwys mewn astudiaethau achos.
      </p>
    section_3_html: |-
      <h4><strong>Cymorth Ysgol a Gwasanaethau Ychwanegol</strong></h4>
      <p>
      Cefnogir ysgolion gyda:
      </p>
      <ul>
        <li><a href="/training">sesiynau hyfforddi gweminar</a></li>
        <li><a href="/newsletters">cylchlythyrau</a></li>
        <li>cymorth e-bost a ffôn</li>
        <li>mentora rheoli ynni</li>
        <li><a href="/education-workshops">gweithdai addysg</a></li>
        <li><a href="/energy-audits">archwiliadau ynni rhithwir</a></li>
        <li><a href="/energy-audits">archwiliadau ynni ar y safle</a></li>
      </ul>
    section_4_html: |-
      <h4><strong>Sut mae Sbarcynni yn cyrchu data ynni’r ysgolion?</strong></h4>
      <p>Mae Sbarcynni fel arfer yn cael data ynni yn uniongyrchol gan y cyflenwr ynni neu gasglwr data mesurydd (DC/DA)</p>
      <p>
       Pan fydd ysgolion yn prynu ynni drwy gontract Awdurdod Lleol, fel arfer bydd angen Llythyr Awdurdod ar Sbarcynni a rhestr o'r rhifau mesurydd perthnasol a ddarperir gan dîm ynni'r Cyngor. Weithiau, gall yr Awdurdod Lleol sefydlu adroddiadau data awtomataidd i Sbarcynni drwy eu porth cyflenwyr eu hunain. Lle mae gan ysgolion drefniadau prynu amgen, byddant fel arfer yn darparu eu Llythyr Awdurdod eu hunain.
      </p>
      <p>
        Bydd pob ysgol unigol hefyd yn rhoi caniatâd i ni gael mynediad at eu data ynni a’u cyhoeddi fel rhan o’u cyfrif, ochr yn ochr â chadarnhau eu bod yn cytuno â’n <a href="/terms_and_conditions">Telerau ac Amodau</a>.
      </p>
    section_5_html: |-
      <h4><strong>Beth mae'n ei gostio i Awdurdodau Lleol?</strong></h4>
      <p>
        Mae cyllid a chefnogaeth Sbarcynni gan lywodraeth ganolog ac ymddiriedolaethau a sefydliadau elusennol ar hyn o bryd yn darparu mynediad am ddim i'r 30 ysgol wladol gyntaf (ysgolion a gynhelir ac academïau) mewn unrhyw ardal Awdurdod Lleol. Disgwyliwn i ysgolion a ariennir fod eisiau ymgysylltu â'r offeryn a'r rhaglen. Os hoffech i fwy o ysgolion ymuno yn eich ardal, cysylltwch â ni i drafod costau.
      </p>
      <p>
        Mae cyllid yn cwmpasu pob agwedd ar ein gwasanaeth i ysgolion y wladwriaeth ac eithrio <a href="/energy-audits">archwiliadau ynni ar y safle</a> sy'n gofyn am dâl ychwanegol. Mae gweithdai addysg a ariennir ac <a href="/energy-audits">archwiliadau rhithwir<a href="/education-workshops"> yn gyfyngedig ac yn amodol ar argaeledd. Lle bo modd, bydd Energy Sparks yn gweithio gyda darparwyr gweithdai addysg cynaladwyedd lleol sy'n bodoli eisoes ac sy'n gweithio gyda'ch Awdurdod Lleol i gael yr effaith fwyaf posibl.
      </p>
      <p>
        Gall cyflenwr ynni’r ysgol godi ffi fach ychwanegol i ddarparu data ynni’r ysgol i Sbarcynni. Os yw’n berthnasol, caiff y gost hon ei hychwanegu fel arfer at fil ynni’r ysgol.
      </p>
    section_6_html: |-
      <h4><strong>Pa gymorth ychwanegol sydd ei angen gan yr Awdurdod Lleol?</strong></h4>
      <p>
       Yn ogystal â chefnogi mynediad i ddata ynni’r ysgol, bydd disgwyl i swyddogion yr Awdurdod Lleol gefnogi Sbarcynni gyda recriwtio ysgolion gan ddefnyddio deunyddiau marchnata a ddarperir gan Sbarcynni. Mae Sbarcynni yn cael yr effaith fwyaf pan fydd yn gysylltiedig â gweithgareddau eraill sy'n canolbwyntio ar gynaliadwyedd sy'n mynd rhagddynt ar draws eich Awdurdod Lleol. Yn aml gall Sbarcynni gyflwyno i fforymau rheolwyr busnes neu arweinwyr ysgolion, fforymau newid hinsawdd ysgolion neu ddigwyddiadau priodol eraill i hyrwyddo recriwtio ac ymgysylltu ac effaith barhaus.
      </p>
