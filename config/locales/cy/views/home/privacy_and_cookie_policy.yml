      <h1 class="pt-3">Polisi Preifatrwydd a Chwcis Sbarcynni</h1> <p>Bydd y polisi preifatrwydd hwn yn esbonio sut mae ein sefydliad yn defnyddio’r data personol a gasglwn gennych pan fyddwch yn defnyddio ein gwefan.</p>
      <h2>Pa ddata rydym yn eu casglu?</h2> <p>Mae Sbarcynni yn casglu’r data personol ac amhersonol canlynol:</p> <ul> <li>Enw(au) a chyfeiriad(au) e-bost cyswllt</li> <li>Eich dewis iaith (Cymraeg neu Saesneg)</li><li>Enw'r sefydliad a theitl swydd</li> <li>Rhif(au) ffôn symudol, ar gyfer defnyddwyr sy'n dewis derbyn rhybuddion ffôn symudol</li> <li>Enw, cyfeiriad, URN, arwynebedd llawr, nifer disgyblion, gwefan yr ysgol</li> <li>Rhif MPRN neu MPR mesurydd, rhifau cyfresol mesuryddion</li> <li>Data defnydd nwy a thrydan bob hanner awr</li> <li>Gwybodaeth tariff nwy a thrydan (dewisol)</li> <li>Gwybodaeth am baneli solar eich ysgol, os yn berthnasol</li> <li>Gweithgareddau arbed ynni, gweithredoedd a thymheredd ystafell ddosbarth a gofnodwyd gan eich ysgol.</li> </ul>
      <h2>Sut rydym yn casglu eich data?</h2> <p>Rydym yn casglu data ac yn prosesu data pan fyddwch yn:</p> <ul> <li>Gofyn am ragor o wybodaeth am ein gwasanaethau neu trefnwch arddangosiad</li><li>Cofrestru fel defnyddiwr, neu gofynnwch i ymuno â Sbarcynni fel Ysgol, Ymddiriedolaeth Aml-Academi neu Awdurdod Lleol</li> <li>Diweddaru manylion eich ysgol neu ddefnyddiwr trwy ein gwefan</li> <li>Cofrestru i dderbyn ein cylchlythyr</li> </ul> <p>Gall Sbarcynni hefyd dderbyn eich data o'r ffynonellau canlynol&#58;</p> <ul> <li>Cyflenwr ynni eich ysgol</li> <li>Casglwr neu gydgrynwr data eich mesurydd ynni</li> <li>Eich Awdurdod Lleol (os yn berthnasol)</li> <li>Eich Ymddiriedolaeth Aml-Academi (os yn berthnasol)</li> </ul>
      <h2>Cynnwys a gyfrannwyd gan y defnyddiwr</h2><p>Mae Sbarcynni yn galluogi defnyddwyr ysgol i bostio disgrifiadau o'u gweithgareddau arbed ynni a gallant ddewis uwchlwytho lluniau perthnasol.</p><p>Fel y disgrifir yn ein <a href="/terms_and_conditions">telerau ac amodau</a>, os yw'r testun hwn yn cyfeirio at enw disgybl neu os yw'r lluniau'n cynnwys disgyblion unigol, cyfrifoldeb y defnyddwyr yw sicrhau bod gan yr ysgol y caniatâd rhieni angenrheidiol i hynny gael eu rhannu a'i gwneud yn gyhoeddus i unrhyw un gael mynediad iddo.</p><p>Rydym yn darparu swyddogaeth i ddefnyddwyr ddileu disgrifiadau gweithgaredd ac unrhyw luniau cysylltiedig.</p>
      <h2>Sut byddwn yn defnyddio eich data?</h2> <p>Mae Sbarcynni yn casglu eich data fel y gallwn:</p> <ul> <li>Rhoi'r wybodaeth neu'r cymorth y gofynnir amdano i chi</li> <li>Eich cefnogi i ymuno â'r gwasanaeth</li>
      <li>Cyflwyno cynnwys Cymraeg neu Saesneg i chi yn dibynnu ar ein dewis iaith</li><li>Dadansoddi a chyflwyno eich data defnydd ynni ar ein gwefan, <a href="https://energysparks.uk">energysparks.uk</a></li> <li>Anfon e-bost neu neges destun atoch yn tynnu sylw at newidiadau yn y defnydd o ynni, neu broblemau defnydd ynni hirdymor</li> <li>E-bostio ein cylchlythyr rheolaidd i chi</li> <li>Cefnogi chi i arbed ynni yn eich ysgol</li> </ul> <p>Cyhoeddir data defnydd ynni o dan drwydded agored i Sbarcynni. Mae hyn yn cynnwys data parhaus a hanesyddol. Bydd cyhoeddi’r data ynni o dan drwydded agored yn caniatáu iddo gael ei gyrchu, ei ddefnyddio a’i rannu gan unrhyw un, gan gynnwys y tîm Sbarcynni.</p> <p>Nid yw cyfeiriadau e-bost na rhifau ffôn symudol cyswllt ar gael yn gyhoeddus ar Sbarcynni. Ni fyddwn yn rhannu eich gwybodaeth bersonol â marchnatwyr trydydd parti nac yn ei gwerthu iddynt.</p>
      <h2>Sut ydyn ni'n storio'ch data?</h2> <p>Mae Sbarcynni yn storio eich data defnyddwyr ac ysgol yn ddiogel yng nghanolfannau data Amazon Web Services yn yr UE.</p> <p>Bydd Sbarcynni yn cadw eich data cyhyd â bod eich ysgol yn gyfranogwr Sbarcynni. Mae gan eich ysgol yr hawl i dynnu caniatâd yn ôl i gyhoeddi eich data i Sbarcynni unrhyw bryd. Gallwch dynnu caniatâd yn ôl trwy e-bostio <a href="mailto:hello@energysparks.uk"></a>hello@energysparks.uk</a>.</p>
      <h2>Ein defnydd o wasanaethau trydydd parti</h2> <p>Rydym yn defnyddio Mailchimp i reoli ein rhestrau tanysgrifwyr cylchlythyr e-bost ac anfon cylchlythyrau at ein defnyddwyr. Mae eu defnydd o'ch manylion cyswllt yn cael ei lywodraethu gan eu <a href="https://mailchimp.com/legal/data-processing-addendum/">cytundeb prosesu data</a>. Gallwch optio allan o'n cylchlythyr gan ddefnyddio'r ddolen a ddarperir ym mhob e-bost.</p>
      <p>Rydym yn defnyddio Mailgun i anfon e-bost o'n gwasanaeth, gan gynnwys rhybuddion e-bost wythnosol, gwahoddiadau defnyddwyr a nodiadau atgoffa cyfrinair. Mae eu defnydd o'ch enw a'ch cyfeiriad e-bost yn cael ei lywodraethu gan eu <a href="https://www.mailgun.com/legal/dpa/">cytundeb prosesu data</a></p>
      <p>Rydym yn defnyddio Twilio i anfon negeseuon at ddefnyddwyr sydd wedi dewis derbyn rhybuddion wythnosol trwy SMS. Mae eu defnydd o'ch rhif ffôn yn cael ei reoli gan eu <a href="https://www.twilio.com/en-us/legal/data-protection-addendum">cytundeb prosesu data</a></p><p>Rydym yn defnyddio Google Workspace ac yn benodol, Google Drive a Google Forms, i ddal a storio gwybodaeth sy'n hanfodol i ni redeg ein sefydliad a chefnogi eich defnydd o'n gwasanaethau. Mae hyn yn cynnwys gwybodaeth a gyflwynir trwy ein ffurflenni ymrestru, arolygon defnyddwyr ac ymchwil, contractau, ac ati. Mae eu defnydd o ddata yn cael ei lywodraethu gan eu<a href="https://cloud.google.com/terms/data-processing-addendum/">cytundeb prosesu data</a>.</p><p>Rydym yn defnyddio CapsuleCRM fel gwasanaeth rheoli cyswllt. Defnyddir hwn i gadw eich manylion cyswllt a thestun negeseuon e-bost y byddwch yn eu hanfon atom wrth ddefnyddio ein gwasanaethau. Mae eu defnydd o ddata yn cael ei lywodraethu gan eu <a href="https://capsulecrm.com/dpa/">cytundeb prosesu data</a>.</p><p>Rydym yn defnyddio Calendly i'n helpu i drefnu cyfarfodydd gyda chi. Mae hyn yn cynnwys eich enw, e-bost ac enw'r sefydliad. Mae eu defnydd o ddata yn cael ei lywodraethu gan eu <a href="https://calendly.com/legal/data-processing-addendum">cytundeb prosesu data</a>.</p><p>Rydym yn defnyddio EventBrite i drefnu a chynnal ein digwyddiadau a gweithdai ar-lein. Bydd hyn yn golygu casglu eich enw a manylion cyswllt fel cyfranogwr. Mae eu defnydd o'r data hyn yn cael ei lywodraethu gan eu <a href="https://www.eventbrite.co.uk/help/en-gb/articles/429030/data-processing-addendum-for-organizers/">cytundeb prosesu data</a></p><p>Rydym yn defnyddio Sprint Education Campus yn ein cyfathrebiadau marchnata. Nid ydym yn rhannu unrhyw ddata personol gyda Campus. Gallwch optio allan o'n e-byst marchnata gan ddefnyddio'r ddolen a ddarperir ym mhob e-bost.</p>
      <p>Efallai y byddwn yn gweithio gydag asiantaethau marchnata o bryd i'w gilydd i helpu i hyrwyddo neu hysbysebu ein gwasanaethau. Nid ydym yn rhannu unrhyw ddata personol gyda’r asiantaethau hynny.</p>
      <p>Efallai y byddwn yn defnyddio hysbysebion cyfryngau cymdeithasol yn achlysurol i helpu i hyrwyddo neu hysbysebu ein gwasanaethau. Nid ydym yn rhannu nac yn casglu unrhyw ddata personol fel rhan o redeg yr ymgyrchoedd hysbysebu hynny.</p>
      <p>Ni fyddwn yn rhannu eich gwybodaeth bersonol ag unrhyw drydydd parti arall oni bai bod gennym eich caniatâd neu fod y gyfraith yn mynnu ein bod yn gwneud hynny.</p>
      <h2>Beth yw eich hawliau diogelu data?</h2> <p>Hoffai Sbarcynni sicrhau eich bod yn gwbl ymwybodol o'ch holl hawliau diogelu data. Mae gan bob defnyddiwr hawl i’r canlynol:</p> <ul> <li>Yr hawl i gael mynediad - Mae holl ddata ynni Sbarcynni ar gael i'r cyhoedd. Gellir gweld manylion cyswllt yr ysgol trwy ofyn i Weinyddwr eich Ysgol Sbarcynni fewngofnodi i'w cyfrif i wirio'r wybodaeth hon.</li> <li>Yr hawl i gywiro - Mae gennych yr hawl i ofyn i Sbarcynni gywiro unrhyw wybodaeth y credwch ei bod yn anghywir. Mae gennych hefyd yr hawl i ofyn i Sbarcynni gwblhau gwybodaeth y credwch sy'n anghyflawn.</li> <li>Yr hawl i ddileu - Mae gennych yr hawl i ofyn i Sbarcynni ddileu eich data parhaus a hanesyddol o wefan Sbarcynni a'n cofnodion.</li> <li>Yr hawl i gyfyngu ar brosesu - Mae gennych yr hawl i ofyn i Sbarcynni gyfyngu ar brosesu eich data, o dan amodau penodol.</li> <li>Yr hawl i wrthwynebu prosesu - Mae gennych yr hawl i wrthwynebu i Sbarcynni brosesu eich data, o dan amodau penodol.</li> <li>Yr hawl i gludadwyedd data - Mae gennych yr hawl i ofyn i Sbarcynni drosglwyddo’r data rydym wedi’i gasglu i sefydliad arall, neu’n uniongyrchol atoch chi, o dan amodau penodol.</li> </ul> <p>Os byddwch yn gwneud cais, mae gennym fis i ymateb i chi. Os hoffech arfer unrhyw un o’r hawliau hyn, cysylltwch â ni ar hello@energysparks.uk</p>
      <h2>Beth fydd yn digwydd i'n data os byddwn yn rhoi'r gorau i ddefnyddio gwasanaethau Sbarcynni?</h2>
      Os bydd ysgol yn rhoi'r gorau i ddefnyddio gwasanaethau Energy Sparks, gellir archifo neu ddileu eu cyfrif Sbarcynni. Gellir archifo cyfrif
      os oes tebygolrwydd rhesymol y bydd cyfrif yr ysgol yn cael ei ailysgogi yn y 18 mis nesaf. Mae hyn yn cynnwys pan nad yw’r ysgol bellach yn gymwys ar gyfer cyfrif wedi’i ariannu ond mae eisiau aros ar y rhestr aros pe bai cyllid pellach ar gael yn y dyfodol. Gellir hefyd archifo cyfrif os nad oes gan yr ysgol y capasiti i ymgysylltu â Sbarcynni ar hyn o bryd, ond ei bod yn gobeithio ailgysylltu o fewn y 18 mis nesaf. Bydd Energy Sparks hefyd yn archifo cyfrif ysgol pe bai eu mynediad wedi’i ariannu yn dod i ben ac nid yw’r ysgol yn darparu unrhyw gyfarwyddiadau pellach ynghylch a ydynt yn dymuno talu am eu cyfrif. Bydd cyfrifon yn cael eu dileu yn llawn ar gais gan ysgol neu ar ôl iddynt gael eu harchifo am fwy na 18 mis.<p>
      <p>Ni fydd cyfrif ysgol sydd wedi’i archifo yn weladwy yn gyhoeddus nac yn weladwy i ddefnyddwyr ysgol sydd wedi mewngofnodi, ond bydd Sbarcynni yn cadw manylion cyfrif yr ysgol gan gynnwys rhifau mesuryddion, data hanesyddol a manylion defnyddwyr a gadarnhawyd. Bydd unrhyw wahoddiadau defnyddiwr heb eu cadarnhau yn cael eu dileu o gofnodion yr ysgol pan fydd y cyfrif yn cael ei archifo. Bydd cyfrif ysgol sydd wedi’i ddileu yn dileu rhifau mesuryddion, data hanesyddol a gwybodaeth defnyddwyr yr ysgol.</p>
      <h2>Ein defnydd o gwcis</h2><p>Ffeiliau bach yw cwcis sy’n cael eu cadw ar eich ffôn, llechen neu gyfrifiadur pan fyddwch chi’n ymweld â gwefan.</p><p>Rydym yn defnyddio cwcis i wneud i Energy Sparks weithio ac yn casglu gwybodaeth am sut rydych chi'n defnyddio ein gwasanaeth.</p><p>Am ragor o wybodaeth, ewch i <a href="https://allaboutcookies.org">allaboutcookies.org</a>. Neu edrychwch ar ein<a href="/cookies">Tudalen cwcis</a></p>
      <h2>Sut ydyn ni'n defnyddio cwcis?</h2><p>Mae Sbarcynni yn defnyddio cwcis mewn amrywiaeth o ffyrdd i wella eich profiad ar ein gwefan, gan gynnwys:</p><ul><li>Eich cadw wedi'ch mewngofnodi</li><li>Cofio eich dewisiadau</li><li></li></ul>
      <h2>Pa fathau o gwcis ydyn ni'n eu defnyddio?</h2><p>Mae yna nifer o wahanol fathau o gwcis, fodd bynnag, mae ein gwefan yn defnyddio:</p><ul><li>Cwcis hanfodol - Mae Sbarcynni yn defnyddio'r cwcis hyn fel ein bod yn eich adnabod ar ein gwefan, i'ch cadw wedi'ch mewngofnodi ac i gofio'r dewisiadau a ddewiswyd gennych yn flaenorol. Gallai'r rhain gynnwys gosodiadau ar gyfer unedau mewn siartiau.</li><li>Cwcis Google analytics - Mae Sbarcynni yn defnyddio'r cwcis hyn fel ein bod yn eich adnabod ar ein gwefan, i'ch cadw wedi mewngofnodi ac i gofio'r dewisiadau a ddewiswyd gennych yn flaenorol. Mae hyn yn cynnwys y cynnwys a welsoch, y dolenni y gwnaethoch eu dilyn a gwybodaeth am eich porwr a'ch dyfais. Rydym yn casglu’r wybodaeth hon er mwyn i ni allu deall pa rannau o’n gwefan sy’n cael eu gweld amlaf, a gwella ein gwasanaeth i ysgolion. Weithiau mae Sbarcynni yn rhannu crynodebau dienw o’r data hwn gyda’n cyllidwyr a’u partneriaid gwerthuso penodedig, fel y gallant ddeall yn well effaith eu buddsoddiad yn Sbarcynni.</li></ul>
      <h2>Sut i reoli cwcis</h2><p>Gallwch optio i mewn neu allan o gwcis Google Analytics trwy ein<a href="/cookies">Tudalen cwcis</a></p><p>Gallwch hefyd osod eich porwr i wrthod pob cwci o'n gwefan.<a href="https://allaboutcookies.org">allaboutcookies.org</a>am ragor o wybodaeth. Fodd bynnag, mewn rhai achosion, efallai na fydd rhai o nodweddion ein gwefan yn gweithio o ganlyniad.</p>
      <h2>Polisïau preifatrwydd gwefannau eraill</h2><p>Mae gwefan Sbarcynni yn cynnwys dolenni i wefannau eraill. Mae ein polisi preifatrwydd yn berthnasol i’n gwefan yn unig, felly os cliciwch ar ddolen i wefan arall, dylech ddarllen eu polisi preifatrwydd.<h2><p>Mae Sbarcynni yn adolygu ei bolisi preifatrwydd yn rheolaidd ac yn rhoi unrhyw ddiweddariadau ar y dudalen we hon. Diweddarwyd y polisi preifatrwydd hwn ddiwethaf ar 10 Ebrill 2024</p>
      <h2>Sut i gysylltu â ni</h2><p>Os oes gennych unrhyw gwestiynau am bolisi preifatrwydd Sbarcynni, y data sydd gennym amdanoch chi neu eich ysgol, neu os hoffech arfer un o'ch hawliau diogelu data, mae croeso i chi gysylltu â ni ar hello@energysparks.uk</p>
      <h2>Sut i gysylltu â'r awdurdod priodol</h2><p>Os hoffech roi gwybod am gŵyn neu os ydych yn teimlo nad yw Sbarcynni wedi mynd i'r afael â'ch pryderon mewn modd boddhaol, gallwch gysylltu â Swyddfa'r Comisiynydd Gwybodaeth.</p><p><a href="https://ico.org.uk/make-a-complaint/">https://ico.org.uk/make-a-complaint/</a> neu 0303 123 1113. </p>
