      content:
        annual_electricity_costs_per_pupil:
          introduction_text_html: "<p>\n  Mae'r meincnod hwn yn cymharu cost trydan fesul disgybl yn y flwyddyn ddiwethaf.\n</p>\n<p>\n  Ni ddylai fod gwahaniaeth sylweddol rhwng ysgolion gan fod angen i bob ysgol ddefnyddio tua’r un faint o offer TGCh, \n  goleuadau ac oergelloedd fesul disgybl. Gall eithriadau gynnwys ysgolion sydd â phyllau nofio neu oleuadau llifogydd chwaraeon a all gynyddu'r \n  galw yn sylweddol. Mae gan ysgolion arbennig hefyd gostau trydan uwch fesul disgybl oherwydd dwysedd disgyblion is ac offer arbenigol.\n</p>\n<p>\n  Nid yw'r data yn cynnwys stôr-wresogyddion a adroddir mewn mannau eraill o dan y meincnodau 'gwresogi'.\n</p>"
        annual_electricity_out_of_hours_use:
          introduction_text_html: "<p>\n Mae'r siart hwn yn dangos dadansoddiad o bryd mae ysgolion yn defnyddio trydan. Mae diwrnod ysgol ar agor pan fydd yr ysgol ar agor i ddisgyblion a staff. \n Diwrnod ysgol ar gau yw pan fydd yr ysgol ar gau i ddisgyblion a staff dros nos.\n</p>\n<p>\n Mae'r rhan fwyaf o ysgolion yn wag am tua 85% o'r flwyddyn; rhwng 5:00pm a 7:30am ar ddiwrnodau ysgol, ar benwythnosau ac yn ystod gwyliau. \n  Ffocws ar leihau'r defnydd o drydan y tu allan i oriau; Mae diffodd peiriannau a gosod offer effeithlon yn aml yn rhoi ffordd gost-effeithiol i ysgolion \n   leihau eu defnydd cyffredinol. Dylai ysgolion anelu at leihau eu defnydd y tu allan i oriau o dan 25% o'r defnydd blynyddol. \n</p>"
        annual_energy_costs:
