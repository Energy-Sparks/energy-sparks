            <p>
              Mae'r dadansoddiad arbrofol hwn yn ceisio helpu i benderfynu a yw
              rheolaeth gychwyn optimwm ysgol yn gweithio drwy edrych ar
              yr amseroedd y mae'r boeler wedi dechrau dros y flwyddyn ddiwethaf.
            </p>
          table_introduction_text_html: |-
            <p>
              Mae'r &apos;gwyriad safonol&apos; colofn yn dangos dros sawl awr
              mae'r amser cychwyn wedi amrywio dros y flwyddyn ddiwethaf. Os yw hyn yn fwy nag awr neu ddwy, gallai ddangos bod y rheolaeth gychwyn optimwm yn gweithio,
              neu efallai bod rhywun wedi gwneud llawer o addasiadau i amser cychwyn y boeler
              yn ystod y flwyddyn.
            </p>
            <p>
              Mae'r model &apos;atchweliad y cychwyn gorau posibl R2&apos; yn dangos pa mor dda
              oedd cydberthynas â thymheredd allanol amser cychwyn y boeler.
              Po agosaf at 1.0, po fwyaf o gydberthynas ydoedd ac felly, y
              mwyaf tebygol yw hi y bydd y rheolaeth gychwyn optimwm yn gweithio'n dda.
            </p>
