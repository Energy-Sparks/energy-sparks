            </p>
        annual_energy_costs_per_pupil:
          introduction_text_html: "<p>\n  Mae'r meincnod hwn yn cymharu'r ynni a ddefnyddiwyd fesul disgybl yn y flwyddyn ddiwethaf mewn kWh.\n  Byddwch yn ofalus wrth gymharu gwerthoedd kWh rhwng gwahanol fathau o danwydd, \n  yn dechnegol nid oes modd eu cymharu'n uniongyrchol gan eu bod yn fathau gwahanol o ynni.\n</p>"
        annual_gas_out_of_hours_use:
          introduction_text_html: |-
            <p>Mae'r siart hwn yn dangos dadansoddiad o bryd mae ysgolion yn defnyddio nwy. Mae diwrnod ysgol ar agor pan fydd yr ysgol ar agor i ddisgyblion a staff. Diwrnod ysgol ar gau yw pan fydd yr ysgol ar gau i ddisgyblion a staff dros nos.</p>
            <p>Mae'r rhan fwyaf o ysgolion yn wag am tua 85% o'r flwyddyn; rhwng 5:00pm a 7:30am ar ddiwrnodau ysgol, ar benwythnosau ac yn ystod gwyliau. Ffocws ar leihau'r defnydd o nwy y tu allan i oriau; mae troi systemau gwresogi a dŵr poeth i ffwrdd y tu allan i oriau yn rhoi ffordd gost-effeithiol i ysgolion leihau eu defnydd cyffredinol.</p>
            <p>Dylai ysgolion anelu at leihau eu defnydd o nwy y tu allan i oriau o dan 35% o'u defnydd blynyddol.</p>
        annual_heating_costs_per_floor_area:
          introduction_text_html: |-
            <p>Mae’r meincnod hwn yn cymharu costau stôr-wresogyddion nwy a y llynedd fesul arwynebedd llawr (m2).</p>
            <p>Mae’r meincnod wedi’i addasu ar gyfer tymereddau rhanbarthol dros y flwyddyn ddiwethaf, fel bod ysgolion yn yr Alban, er enghraifft, yn cael eu cymharu ar yr un telerau ag ysgolion yn ne-orllewin cynhesach Lloegr.</p>
            <p>Ar gyfer ysgolion sy'n cael eu gwresogi gan nwy, mae'r gost yn cynnwys nwy a ddefnyddir ar gyfer dŵr poeth a chan gegin yr ysgol.</p>
            <p>Mae gan ysgolion sydd â photensial arbedion negyddol y defnydd o wres sy'n is nag un yr ysgolion gorau, sy'n dda. Ar gyfer ysgolion sydd â stôr-wresogyddion, cyfrifir costau gwresogi gan ddefnyddio prisiau tariff trydan gan gynnwys tariffau gwahaniaethol/economi-7 os yw ysgolion ar dariff o’r fath.</p>
        annual_storage_heater_out_of_hours_use:
          introduction_text_html: "<p>Mae stôr-wresogyddion yn defnyddio trydan ac yn storio gwres dros nos pan fo trydan yn rhatach (gan gymryd bod yr ysgol ar 'economi 7' neu dariff gwahaniaethol) ac yn rhyddhau'r gwres yn ystod y dydd.</p> <p>Gall sicrhau bod y gwres yn cael ei ddiffodd dros y penwythnos trwy osod amserydd 7 diwrnod fod yn ad-daliad byr iawn. Gall diffodd y gwresogyddion neu eu troi i lawr mor isel â phosib er mwyn osgoi difrod rhew arbed yn ystod gwyliau.</p>"
        baseload_per_pupil:
          introduction_text_html: |-
            <p>
              Llwyth sylfaenol ysgol yw'r trydan a ddefnyddir gan offer sy'n cael eu cadw'n rhedeg bob amser.
            </p>
            <p>
              Dyma un o'r meincnodau mwyaf defnyddiol ar gyfer deall defnydd ysgol o drydan, gan fod 50% o drydan y rhan fwyaf o ysgolion yn cael ei ddefnyddio y tu allan i oriau. Bydd lleihau'r llwyth sylfaenol yn cael effaith fawr ar y defnydd cyffredinol o drydan.
            </p>
            <p>
             Dylai pob ysgol anelu at leihau eu llwyth sylfaen trydan fesul disgybl i un yr ysgolion gorau. Mae ysgolion yn cyflawni tua'r un swyddogaeth yn fras, felly dylent allu cyflawni defnydd tebyg o drydan, yn enwedig y tu allan i oriau.
            </p>
