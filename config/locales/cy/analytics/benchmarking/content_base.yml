        gas_consumption_during_holiday:
          introduction_text_html: |-
            <p>Mae'r meincnod hwn yn dangos y costau nwy rhagamcanol ar gyfer y gwyliau presennol. Ni ddangosir unrhyw ddata ar gyfer ysgol unwaith y bydd y gwyliau drosodd. Mae'r cyfrifiad rhagamcan yn seiliedig ar y patrymau defnydd yn ystod y gwyliau hyd yn hyn.
            </p>
        gas_targets:
          introduction_text_html: "<p>Mae’r meincnod hwn yn dangos sut mae ysgol yn gwneud cynnydd yn erbyn y targed y mae wedi’i osod ar gyfer eleni.</p>"
        heating_coming_on_too_early:
          introduction_text_html: |-
            <p>Mae'r meincnod hwn yn dangos faint o'r gloch mae'r boeleri wedi bod yn cychwyn ar gyfartaledd yn ystod yr wythnos ddiwethaf a'r llynedd.</p>
            <p>Mae gwres llawer o ysgolion yn dod ymlaen yn rhy gynnar yn y bore. Yn gyffredinol, ni ddylai boeleri gwresogi fod yn troi ymlaen cyn 5am mewn tywydd oer a 7am mewn tywydd mwynach. Os daw gwres eich ysgol ymlaen cyn hyn, dylech allu gwneud newidiadau i'r rheolyddion gwresogi i arbed ynni a llawer o arian.</p>
        heating_in_warm_weather:
          introduction_text_html: |-
            <p>Mae ysgolion yn aml yn anghofio diffodd eu gwres mewn tywydd cynnes, mae tua 10% o ysgolion yn gadael eu gwres ymlaen drwy'r haf.</p>
            <p>Mae’r meincnod hwn yn dangos faint o wres yr ysgol sy’n cael ei ddefnyddio mewn tywydd cynnes. Dylai ysgolion anelu at gadw eu gwres i ffwrdd cymaint â phosibl mewn tywydd cynnes. Mewn tywydd mwyn dylai'r niferoedd mawr o ddisgyblion ac offer trydanol fod yn ddigon i gadw'r ysgol yn gynnes unwaith y bydd ar agor am y dydd.</p>
        holiday_usage_last_year:
          introduction_text_html: "<p>Mae'r meincnod hwn yn dangos cost trydan a nwy a ddefnyddiwyd y llynedd ar gyfer y gwyliau sydd i ddod. Er enghraifft, os mai gwyliau haf 2023 yw'r gwyliau nesaf, bydd y data a ddangosir ar gyfer haf 2022. Mae hyn yn eich galluogi i nodi pa ysgolion yn eich grŵp sydd angen cymryd y camau mwyaf i leihau gwastraff gwyliau.</p> "
        hot_water_efficiency:
          introduction_text_html: "<p> Mae'r meincnod hwn yn dadansoddi effeithlonrwydd systemau dŵr poeth ysgolion a'r arbedion posibl naill ai o wella rheolaeth amseru systemau dŵr poeth presennol neu eu disodli'n gyfan gwbl â systemau dŵr poeth trydan pwynt defnyddio.<p>"
        layer_up_powerdown_day_november_2022:
          introduction_text_html: "<p>\n  Mae'r gymhariaeth isod ar gyfer stôr-wresogyddion a gwresogyddion nwy\nwedi gwneud iawn am dymheredd y cyfnod blaenorol i \ndymheredd y cyfnod presennol.\n  </p>\n<p>\n  Mae cynhyrchiad solar ffotofoltäig ysgolion wedi'i dynnu o'r gymhariaeth.\n</p>\n<p>\n  Mae'n anodd cymharu gwerthoedd CO2 ar gyfer trydan (gan gynnwys lle mae'r CO2\nwedi'i agregu ar draws gwresogyddion trydan, nwy, storio)\nam gyfnodau byr gan ei fod yn dibynnu ar ddwysedd carbon\ny grid cenedlaethol ar y diwrnodau sy'n cael eu cymharu a gallai hyn amrywio hyd at \n300&percnt; o ddydd i ddydd.\n</p>"
        optimum_start_analysis:
          caveat_text_html: |-
            <p>
              Fodd bynnag, mae'r cyfrifiadau hyn yn arbrofol ac efallai na fyddant yn darparu dangosyddion
              da o ba mor dda y mae'r dechrau gorau posibl yn gweithio i bob ysgol.
              Dylai ymarfer i edrych ar y data ar gyfer ysgol unigol roi
              gwell syniad.
            <p>
          introduction_text_html: |-
            <p>
              Mae'r dadansoddiad arbrofol hwn yn ceisio helpu i benderfynu a yw
              rheolaeth gychwyn optimwm ysgol yn gweithio drwy edrych ar
              yr amseroedd y mae'r boeler wedi dechrau dros y flwyddyn ddiwethaf.
            </p>
          table_introduction_text_html: |-
            <p>
              Mae'r &apos;gwyriad safonol&apos; colofn yn dangos dros sawl awr
              mae'r amser cychwyn wedi amrywio dros y flwyddyn ddiwethaf. Os yw hyn yn fwy nag awr neu ddwy, gallai ddangos bod y rheolaeth gychwyn optimwm yn gweithio,
              neu efallai bod rhywun wedi gwneud llawer o addasiadau i amser cychwyn y boeler
              yn ystod y flwyddyn.
            </p>
            <p>
              Mae'r model &apos;atchweliad y cychwyn gorau posibl R2&apos; yn dangos pa mor dda
              oedd cydberthynas â thymheredd allanol amser cychwyn y boeler.
              Po agosaf at 1.0, po fwyaf o gydberthynas ydoedd ac felly, y
              mwyaf tebygol yw hi y bydd y rheolaeth gychwyn optimwm yn gweithio'n dda.
            </p>
        recent_change_in_baseload:
          introduction_text_html: "<p>Mae'r meincnod hwn yn cymharu llwyth sylfaenol presennol ysgol (y trydan a ddefnyddir gan beiriannau sy'n cael eu cadw i redeg bob amser) â'u llwyth sylfaenol cyfartalog dros y flwyddyn ddiwethaf. Dylai ysgolion anelu at leihau eu llwyth sylfaenol trydan dros amser, yn enwedig gan fod offer a goleuadau wedi dod yn llawer mwy effeithlon dros yr ychydig flynyddoedd diwethaf.</p>"
        seasonal_baseload_variation:
          introduction_text_html: |-
            <p>Llwyth sylfaenol ysgol yw'r trydan a ddefnyddir gan offer sy'n cael eu cadw'n rhedeg bob amser.</p>
            <p>Yn gyffredinol, dylai'r llwyth sylfaenol yn y gaeaf fod yn debyg iawn i'r haf. Yn ymarferol mae llawer o ysgolion yn gadael gwresogyddion trydan ymlaen dros nos pan fydd yr ysgol yn wag. Mae nodi a diffodd neu amseru offer o'r fath yn well yn ffordd gyflym o arbed trydan a chostau.</p>
        solar_pv_benefit_estimate:
          introduction_text_html: |-
            <p>
              Mae'r meincnod hwn yn dangos y fantais o osod paneli solar ffotofoltäig mewn ysgolion nad oes
              ganddynt baneli solar ffotofoltäig eisoes. Mae’r dadansoddiad hwn yn defnyddio data defnydd trydan bob hanner awr ar gyfer pob
              ysgol dros y flwyddyn ddiwethaf ynghyd â data cynhyrchu solar bob hanner awr i gyfrifo’r
              budd o osod paneli solar. Cyfrifir yr ad-daliad a'r arbedion gan ddefnyddio
              tariff diweddaraf yr ysgol. Darperir rhagor o fanylion os byddwch yn ymchwilio i ddadansoddiad unigol ysgol - lle
              cyflwynir ystod o wahanol senarios ar gyfer niferoedd gwahanol o baneli.
            </p>
        storage_heater_consumption_during_holiday:
          introduction_text_html: |-
            <p>
              Mae'r meincnod hwn yn dangos costau rhagamcanol gwresogyddion storio ar gyfer y gwyliau presennol. Ni ddangosir unrhyw ddata ar gyfer ysgol unwaith y bydd y gwyliau drosodd. Mae'r cyfrifiad rhagamcan yn seiliedig ar y patrymau defnydd yn ystod y gwyliau hyd yn hyn.
            </p>
        thermostat_sensitivity:
          introduction_text_html: "<p>Mae'r meincnod hwn yn dangos y budd o leihau'r tymheredd gosod gwresogi 1°C.</p> <p>Mae gwerth negyddol yn arwydd o reolaeth thermostatig wael iawn, lle na all modelu Sbarcynni wneud synnwyr o'r berthynas rhwng defnydd nwy yr ysgol a thymheredd allanol.</p>"
        thermostatic_control:
          introduction_text_html: |-
            <p>
              Mae’r meincnod hwn yn darparu mesur o reolaeth thermostatig yr ysgol, a’r potensial i arbed arian os caiff rheolaeth thermostatig ei wella.
            </p>
            <p>
              Mae Sbarcynni yn cyfrifo ansawdd rheolaeth thermostatig ysgol gan ddefnyddio mesur o'r enw 'R2'. Dylai defnydd gwresogi ysgol fod yn llinol gymesur â'r tymheredd y tu allan, po oeraf yw hi, y mwyaf o ynni sydd ei angen i gadw'r ysgol yn gynnes. Mae'r 'R2' yn fesur o gydberthynas y defnydd hwn o wres â thymheredd y tu allan - po agosaf at 1.0 y gorau yw'r rheolaeth. Mae unrhyw werth uwch na 0.8 yn dda. Os oes gan ysgol werth o dan 0.5 mae'n awgrymu bod y rheolaeth thermostatig yn wael iawn a bod perthynas gyfyngedig rhwng y tymheredd a'r gwres a ddefnyddir i gadw'r ysgol yn gynnes.
            </p>
        weekday_baseload_variation:
          introduction_text_html: |-
            <p>
              Llwyth sylfaenol ysgol yw'r trydan a ddefnyddir gan offer sy'n cael eu cadw'n rhedeg bob amser.
            </p>
            <p>
              Yn gyffredinol, ni ddylai'r llwyth sylfaenol amrywio rhwng dyddiau'r wythnos a rhwng dyddiau'r wythnos a phenwythnosau.
            </p>
            <p>
             Os oes amrywiad mawr, darganfyddwch beth sy'n achosi i'r llwyth sylfaenol fod yn uwch ar rai dyddiau o'r wythnos, a diffoddwch yr offer neu'r goleuadau sy'n achosi'r gwahaniaeth.
