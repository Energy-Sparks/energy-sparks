      <div class="row padded-row">
        <div class="col-md-12">
          <h1 id="intro">Data used in Energy Sparks</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 callout-text">
          <p><strong>Energy Sparks uses open data published by local schools</strong></p>
        </div>
        <div class="col-md-8">
          <p>Energy Sparks is built on open data. All of the data you can see in the application has been published under an open licence. You are free to reuse the data for your own purposes. If you find useful insights then please <a href='%{contact_path}'>share them with us</a> so we can help make the service better.</p>
          <p>If you do <a href="#data-sources">reuse the data</a> then please <a href="#use-responsibly">use it responsibly</a>.</p>
        </div>
      </div>
      <div class="row padded-row">
        <div class="col-md-12">
          <h1 id="data-sources">How is the data collected?</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 callout-text">
          <p><strong>The data is collected by smart meters installed in schools.</strong></p>
        </div>
        <div class="col-md-8">
          <p>The meters are owned and operated by the school's energy supplier. In many Local Authorities, the local schools are part of the council's energy scheme and use a single supplier.</p>
          <p>A school may have several gas and electricity meters. These may be installed in different buildings or to serve different parts of their premises. Currently not all schools have smart meters for both their gas and electricity meters.</p>
          <p>The meter readings are transferred into our data store and then imported into Energy Sparks to create charts and summaries.</p>
          <p>As there are several steps involved in getting the readings published as open data there can be a delay in the data being available. We estimate that on average it will take between 24-48 hours before the data is published.</p>
        </div>
      </div>
      <div class="row padded-row">
        <div class="col-md-12">
          <h1 id="reporting-problems">How can you report a problem with the data?</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 callout-text">
          <p><strong>Please report data problem so that we can correct the data and the application</strong></p>
        </div>
        <div class="col-md-8">
          <p>If you notice something unusual or potentially incorrect in the data shown in Energy Sparks then please report it directly to us in the first instance. We can identify whether the issue is with how the data has been imported into the application, our analytics or whether its an issue with the raw data.</p>
          <p>If you are a school who is using Energy Sparks and no longer wishes to be a part of the service, please let us know and we will remove your data from Energy Sparks.</p>
        </div>
