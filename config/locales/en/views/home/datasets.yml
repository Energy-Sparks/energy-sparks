      <div class="row padded-row">
        <div class="col-md-12">
          <h1 id="use-responsibly">Using the data responsibly</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 callout-text">
          <p><strong>We recommend thinking carefully about how you interpret the data</strong></p>
        </div>
        <div class="col-md-8">
          <p>Open data allows anyone to access and explore a dataset. But it is important to understand how a dataset is collected and what it is measuring before beginning to use it. This page provides additional background on the data used in Energy Sparks.</p>
          <p>The degree to which an individual school is able to reduce or improve its energy consumption depends on a number of different factors. All of these may impact how the data could or should be interpreted. If you are reusing the energy data you should consider what these factors might be. For example:</p>
          <ul>
            <li>A school may have already achieved significant reductions in the past, e.g as part of getting Eco-schools status. These schools may have to work much harder to see significant reductions. For them the goal is to keep usage low and stable.</li>
            <li>School buildings and facilities vary considerably. Some schools have higher usage because they have swimming pools or other facilities that others do not.</li>
            <li>Some schools are used during the evening and weekends for other community activities and events. This can change the energy usage profile of the school.</li>
          </ul>
          <p>Weather conditions can also impact the amount of energy used by the school over the course of a day or week.</p>
          <p>In short, some care needs to be taken when comparing energy usage for even the same school across different days and times of the year. Comparing schools against one another is also very difficult and is not recommended unless you have accounted for differences in infrastructure, size and the usage profile of the buildings.</p>
          <p>This is why we have focused Energy Sparks on encouraging schools to become energy efficient, rather than creating a ranking of local schools. Our gamification elements primarily measure behaviour change, not absolute energy usage.</p>
          <p>
            If you would like help with interpreting the data then <a href='%{contact_path}'>let us know</a>.
          </p>
