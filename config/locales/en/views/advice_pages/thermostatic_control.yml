        an_alternative_way_of_looking_html: |-
          <p>An alternative way of looking at the thermostatic control is to look at whether a school's gas consumption changes on a day when the outside temperature changes significantly.</p>
          <p>Diurnal range is the difference between the day time and night time temperature. It is common for outside temperatures to increase by more than 10°C during the day. This is particular true in the Spring, where cold ground temperatures after the winter lead to colder nights, and warm spring sunshine increases temperatures during the day.</p>
          <p>If a day has a large change in temperatures it is described as having a large diurnal range</p>
          <p>In theory if outside temperatures rise by 10°C, then the heating loss through a building's fabric (e.g. walls, windows etc.) will more than halve,  (as the heat loss is proportional to the difference between outside and inside temperatures). If the school has good thermostatic control then you would expect to see a similar drop in gas consumption over the course of the day.</p>
        for_energy_experts_html: |-
          <p>For energy experts, the formula which defines the trend line is very interesting. It predicts how the gas consumption varies with outside temperature.</p>
          <p>In the example above the formula for heating is:</p>
          <p><code>Predicted heating requirement (kWh) = %{b} * outside temperature + %{a}</code></p>
          <p>So for your school if the average outside temperature is 12°C the predicted gas consumption for the school on that day would be:</p>
          <p><code>%{predicted_kwh_for_high} kWh = %{b} * %{temperature_high} + %{a}</code></p>
          <p>Whereas if the outside temperature was colder at 4°C the gas consumption for that day would be:</p>
          <p><code>%{predicted_kwh_for_low} kWh = %{b} * %{temperature_low} + %{a}</code></p>
          <p>
          See if you can read these values off the trend line of the graph above (temperatures of 12°C and 4°C on the x axis and the answer - the predicted daily gas consumption on the y-axis).
          </p>
