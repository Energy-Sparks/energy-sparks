        thermostatic_up_to_1_year:
          footer_html: |-
            <p>If the heating has good thermostatic control (a high R² value) then the points at the top of chart when the heating is on should be close to the trend line.</p>
            <p>This is because the amount of heating required on a single day is linearly proportional to the difference between the inside and outside temperature, and any variation from the trend line would suggest thermostatic control isn't working too well.</p>
            <p>The second set of data at the bottom of the chart is for gas consumption in the summer when the heating is not on; typically, this is from hot water and kitchen consumption.</p>
            <p>The slope of this line is often an indication of how well insulated the hot water system is; if the consumption increases as it gets colder it suggests a lack of insulation.</p>
