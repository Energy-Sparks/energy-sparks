        scatter_chart_html: |-
          <p>The scatter chart below shows a thermostatic analysis of your school's heating system. The x axis is the outside temperature. The y axis shows the energy consumption in kWh on any given day.</p>
          <p>Two sets of data are provided on the chart. The points associated with the group at the top of the chart are those for winter school day heating. As it gets warmer the daily gas consumption drops.</p>
          <p>R² is a measure of how close to the trendline the daily heating values are.</p>
          <p>An R² of 0.0 means that there is no relationship between how cold it is outside and how much gas your school consumes. This is would lead to higher running costs and increased carbon emissions.</p>
          <p>A R² of 1.0 is perfect. It means that your school’s use of gas is proportional to how cold it is outside.</p>
