name: "Generate knapsack timings"
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  rspec:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 10.*
          cache: yarn
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bin/rails db:schema:load
      - run: bundle exec rake assets:precompile
      # Fail early if we have issues with translation keys
      - run: bundle exec i18n-tasks health
      - run: bundle exec rspec       
        env:
          KNAPSACK_GENERATE_REPORT: true
      - name: Commit report
        run: |
          git commit -m "update knapsack report" knapsack_rspec_report.json
          git push
        env:
          GIT_AUTHOR_NAME: Github Workflow knapsack.yml
          GIT_AUTHOR_EMAIL: ci@localhost
