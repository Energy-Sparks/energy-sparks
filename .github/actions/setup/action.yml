inputs:
  node:
    type: boolean
    description: use node
    default: true
runs:
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      if: ${{ inputs.node }}
      with:
        node-version: 16
        cache: yarn
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: "3.0"
